    - name: RGB2YUV_COEF2
      description: RGB2YUV coefficients register 2.
      byte_offset: 180
      fieldset: RGB2YUV_COEF2
    - name: RGB2YUV_COEF3
      description: RGB2YUV coefficients register 3.
      byte_offset: 184
