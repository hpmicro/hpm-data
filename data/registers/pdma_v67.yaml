    - name: OUT_PITCH
      description: Outlayer Pitch Register.
      byte_offset: 20
      fieldset: OUT_PITCH
    - name: OUT_LRC
      description: Output Lower Right Corner Register.
      byte_offset: 24
      fieldset: OUT_LRC
    - name: OUT_PS
      description: no description available.
      array:
        len: 2
        stride: 8
      byte_offset: 28
      block: OUT_PS
    - name: PS
