fieldset/PWRCTL:
  description: "Description: Low Power Control Register."
  fields:
    - name: SELFREF_EN
      description: 'Description: If true then the uMCTL2 puts the SDRAM into Self Refresh after a programmable number of cycles "maximum idle clocks before Self Refresh (PWRTMG.selfref_to_x32)". This register bit may be re- programmed during the course of normal operation. Value After Reset: 0x0 Exists: Always.'
      bit_offset: 0
      bit_size: 1
    - name: POWERDOWN_EN
      description: 'Description: If true then the uMCTL2 goes into power-down after a programmable number of cycles "maximum idle clocks before power down" (PWRTMG.powerdown_to_x32). This register bit may be re-programmed during the course of normal operation. Value After Reset: 0x0 Exists: Always.'
      bit_offset: 1
      bit_size: 1
    - name: EN_DFI_DRAM_CLK_DISABLE
      description: "Description: Enable the assertion of dfi_dram_clk_disable whenever a clock is not required by the SDRAM. If set to 0, dfi_dram_clk_disable is never asserted. Assertion of dfi_dram_clk_disable is as follows: In DDR2/DDR3, can only be asserted in Self Refresh. In DDR4, can be asserted in following: in Self Refresh. in Maximum Power Saving Mode In mDDR/LPDDR2/LPDDR3, can be asserted in following: in Self Refresh in Power Down in Deep Power Down during Normal operation (Clock Stop) Value After Reset: 0x0 Exists: Always."
      bit_offset: 3
      bit_size: 1
    - name: SELFREF_SW
      description: "Description: A value of 1 to this register causes system to move to Self Refresh state immediately, as long as it is not in INIT or DPD/MPSM operating_mode. This is referred to as Software Entry/Exit to Self Refresh. 1 - Software Entry to Self Refresh 0 - Software Exit from Self Refresh Value After Reset: 0x0 Exists: Always."
      bit_offset: 5
      bit_size: 1
fieldset/PWRTMG:
  description: "Description: Low Power Timing Register."
  fields:
    - name: POWERDOWN_TO_X32
      description: "Description: After this many clocks of NOP or deselect the uMCTL2 automatically puts the SDRAM into power-down. This must be enabled in the PWRCTL.powerdown_en. Unit: Multiples of 32 clocks FOR PERFORMANCE ONLY. Value After Reset: 0x10 Exists: Always."
      bit_offset: 0
      bit_size: 5
    - name: SELFREF_TO_X32
      description: "Description: After this many clocks of NOP or deselect the uMCTL2 automatically puts the SDRAM into Self Refresh. This must be enabled in the PWRCTL.selfref_en. Unit: Multiples of 32 clocks. FOR PERFORMANCE ONLY. Value After Reset: 0x40 Exists: Always."
      bit_offset: 16
      bit_size: 8
fieldset/QOS0:
  description: "Description: Port n Read QoS Configuration Register 0."
  fields:
    - name: RQOS_MAP_LEVEL1
      description: "Description: Separation level1 indicating the end of region0 mapping; start of region0 is 0. Possible values for level1 are 0 to 13(for dual RAQ) or 0 to 14(for single RAQ) which corresponds to arqos. Note that for PA, arqos values are used directly as port priorities, where the higher the value corresponds to higher port priority. All of the map_level* registers must be set to distinct values. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 4
    - name: RQOS_MAP_REGION0
      description: "Description: This bitfield indicates the traffic class of region 0. Valid values are: 0: LPR, 1: VPR, 2: HPR. For dual address queue configurations, region 0 maps to the blue address queue. In this case, valid values are 0: LPR and 1: VPR only. When VPR support is disabled (UMCTL2_VPR_EN = 0) and traffic class of region0 is set to 1 (VPR) then VPR traffic is aliased to LPR traffic. Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 2
    - name: RQOS_MAP_REGION1
      description: "Description: This bitfield indicates the traffic class of region 1. Valid values are: 0: LPR, 1: VPR, 2: HPR. For dual address queue configurations, region1 maps to the blue address queue. In this case, valid values are 0: LPR and 1: VPR only. When VPR support is disabled (UMCTL2_VPR_EN = 0) and traffic class of region 1 is set to 1 (VPR) then VPR traffic is aliased to LPR traffic. Value After Reset: 0x0 Exists: Always."
      bit_offset: 20
      bit_size: 2
fieldset/QOS1:
  description: "Description: Port n Read QoS Configuration Register 1."
  fields:
    - name: RQOS_MAP_TIMEOUTB
      description: "Description: Specifies the timeout value for transactions mapped to the blue address queue. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 11
    - name: RQOS_MAP_TIMEOUTR
      description: "Description: Specifies the timeout value for transactions mapped to the red address queue. Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 11
fieldset/R:
  description: "Description: Port n Configuration Read Register."
  fields:
    - name: RD_PORT_PRIORITY
      description: "Description: Determines the initial load value of read aging counters. These counters will be parallel loaded after reset, or after each grant to the corresponding port. The aging counters down-count every clock cycle where the port is requesting but not granted. The higher significant 5-bits of the read aging counter sets the priority of the read channel of a given port. Port's priority will increase as the higher significant 5-bits of the counter starts to decrease. When the aging counter becomes 0, the corresponding port channel will have the highest priority level (timeout condition - Priority0). For multi-port configurations, the aging counters cannot be used to set port priorities when external dynamic priority inputs (arqos) are enabled (timeout is still applicable). For single port configurations, the aging counters are only used when they timeout (become 0) to force read-write direction switching. In this case, external dynamic priority input, arqos (for reads only) can still be used to set the DDRC read priority (2 priority levels: low priority read - LPR, high priority read - HPR) on a command by command basis. Note: The two LSBs of this register field are tied internally to 2'b00. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 10
    - name: RD_PORT_AGING_EN
      description: "Description: If set to 1, enables aging function for the read channel of the port. Value After Reset: 0x0 Exists: Always."
      bit_offset: 12
      bit_size: 1
    - name: RD_PORT_URGENT_EN
      description: "Description: If set to 1, enables the AXI urgent sideband signal (arurgent). When enabled and arurgent is asserted by the master, that port becomes the highest priority and co_gs_go2critical_rd signal to DDRC is asserted if enabled in PCCFG.go2critical_en register. Note that arurgent signal can be asserted anytime and as long as required which is independent of address handshaking (it is not associated with any particular command). Value After Reset: 0x0 Exists: Always."
      bit_offset: 13
      bit_size: 1
    - name: RD_PORT_PAGEMATCH_EN
      description: 'Description: If set to 1, enables the Page Match feature. If enabled, once a requesting port is granted, the port is continued to be granted if the following immediate commands are to the same memory page (i.e. same bank and same row). See also related PCCFG.pagematch_limit register. Value After Reset: "(MEMC_DDR4_EN==1) ? 0x0 : 0x1" Exists: Always.'
      bit_offset: 14
      bit_size: 1
fieldset/RANKCTL:
  description: "Description: Rank Control Register."
  fields:
    - name: MAX_RANK_RD
      description: "Description: Only present for multi-rank configurations. Background: Reads to the same rank can be performed back-to-back. Reads to different ranks require additional gap dictated by the register RANKCTL.diff_rank_rd_gap. This is to avoid possible data bus contention as well as to give PHY enough time to switch the delay when changing ranks. The uMCTL2 arbitrates for bus access on a cycle-by-cycle basis; therefore after a read is scheduled, there are few clock cycles (determined by the value on diff_rank_rd_gap register) in which only reads from the same rank are eligible to be scheduled. This prevents reads from other ranks from having fair access to the data bus. This parameter represents the maximum number of reads that can be scheduled consecutively to the same rank. After this number is reached, a delay equal to RANKCTL.diff_rank_rd_gap is inserted by the scheduler to allow all ranks a fair opportunity to be scheduled. Higher numbers increase bandwidth utilization, lower numbers increase fairness. This feature can be DISABLED by setting this register to 0. When set to 0, the Controller will stay on the same rank as long as commands are available for it. Minimum programmable value is 0 (feature disabled) and maximum programmable value is 0xF. Feature limitation: max_rank_rd feature works as described only in the mode in which one command at the DDRC input results in one DFI command at the output. An example of this mode is: BL8 hardware configuration (MEMC_BURST_LENGTH=8) and Full bus width mode (MSTR.data_bus_width=2'b00) and BL8 mode of operation (MSTR.burst_rdwr=4'b0100). In modes where single HIF command results in multiple DFI commands (eg: Half Bus Width, BL4 etc.), the same rank commands would be serviced for as long as they are available, which is equivalent to this feature being disabled. FOR PERFORMANCE ONLY. Value After Reset: 0xf Exists: MEMC_NUM_RANKS>1."
      bit_offset: 0
      bit_size: 4
    - name: DIFF_RANK_RD_GAP
      description: "Description: Only present for multi-rank configurations. Indicates the number of clocks of gap in data responses when performing consecutive reads to different ranks. This is used to switch the delays in the PHY to match the rank requirements. The value programmed in this register takes care of the ODT switch off timing requirement when switching ranks during reads. For configurations with MEMC_FREQ_RATIO=2, program this to (N/2) and round it up to the next integer value. N is value required by PHY, in terms of PHY clocks. Value After Reset: 0x6 Exists: MEMC_NUM_RANKS>1."
      bit_offset: 4
      bit_size: 4
    - name: DIFF_RANK_WR_GAP
      description: "Description: Only present for multi-rank configurations. Indicates the number of clocks of gap in data responses when performing consecutive writes to different ranks. This is used to switch the delays in the PHY to match the rank requirements. The value programmed in this register takes care of the ODT switch off timing requirement when switching ranks during writes. For configurations with MEMC_FREQ_RATIO=2, program this to (N/2) and round it up to the next integer value. N is value required by PHY, in terms of PHY clocks. Value After Reset: 0x6 Exists: MEMC_NUM_RANKS>1."
      bit_offset: 8
      bit_size: 4
fieldset/RFSHCTL0:
  description: "Description: Refresh Control Register 0."
  fields:
    - name: REFRESH_BURST
      description: "Description: The programmed value + 1 is the number of refresh timeouts that is allowed to accumulate before traffic is blocked and the refreshes are forced to execute. Closing pages to perform a refresh is a one-time penalty that must be paid for each group of refreshes. Therefore, performing refreshes in a burst reduces the per-refresh penalty of these page closings. Higher numbers for RFSHCTL.refresh_burst slightly increases utilization; lower numbers decreases the worst-case latency associated with refreshes. 0 - single refresh 1 - burst-of-2 refresh 7 - burst-of-8 refresh For information on burst refresh feature refer to section 3.9 of DDR2 JEDEC specification - JESD79-2F.pdf. For DDR2/3, the refresh is always per-rank and not per- bank. The rank refresh can be accumulated over 8*tREFI cycles using the burst refresh feature. In DDR4 mode, according to Fine Granuarity feature, 8 refreshes can be postponed in 1X mode, 16 refreshes in 2X mode and 32 refreshes in 4X mode. If using PHY-initiated updates, care must be taken in the setting of RFSHCTL0.refresh_burst, to ensure that tRFCmax is not violated due to a PHY-initiated update occurring shortly before a refresh burst was due. In this situation, the refresh burst will be delayed until the PHY- initiated update is complete. Value After Reset: 0x0 Exists: Always."
      bit_offset: 4
      bit_size: 5
    - name: REFRESH_TO_X32
      description: "Description: If the refresh timer (tRFCnom, also known as tREFI) has expired at least once, but it has not expired (RFSHCTL0.refresh_burst+1) times yet, then a speculative refresh may be performed. A speculative refresh is a refresh performed at a time when refresh would be useful, but before it is absolutely required. When the SDRAM bus is idle for a period of time determined by this RFSHCTL0.refresh_to_x32 and the refresh timer has expired at least once since the last refresh, then a speculative refresh is performed. Speculative refreshes continues successively until there are no refreshes pending or until new reads or writes are issued to the uMCTL2. FOR PERFORMANCE ONLY. Value After Reset: 0x10 Exists: Always."
      bit_offset: 12
      bit_size: 5
    - name: REFRESH_MARGIN
      description: "Description: Threshold value in number of clock cycles before the critical refresh or page timer expires. A critical refresh is to be issued before this threshold is reached. It is recommended that this not be changed from the default value, currently shown as 0x2. It must always be less than internally used t_rfc_nom_x32. Note that, in LPDDR2/LPDDR3, internally used t_rfc_nom_x32 may be equal to RFSHTMG.t_rfc_nom_x32>>2 if derating is enabled (DERATEEN.derate_enable=1). Otherwise, internally used t_rfc_nom_x32 will be equal to RFSHTMG.t_rfc_nom_x32. Unit: Multiples of 32 clocks. Value After Reset: 0x2 Exists: Always."
      bit_offset: 20
      bit_size: 4
fieldset/RFSHCTL1:
  description: "Description: Refresh Control Register 1."
  fields:
    - name: REFRESH_TIMER0_START_VALUE_X32
      description: "Description: Refresh timer start for rank 0 (only present in multi-rank configurations). This is useful in staggering the refreshes to multiple ranks to help traffic to proceed. This is explained in Refresh Controls section of architecture chapter. Unit: Multiples of 32 clocks. FOR PERFORMANCE ONLY. Value After Reset: 0x0 Exists: MEMC_NUM_RANKS>1."
      bit_offset: 0
      bit_size: 12
    - name: REFRESH_TIMER1_START_VALUE_X32
      description: "Description: Refresh timer start for rank 1 (only present in multi-rank configurations). This is useful in staggering the refreshes to multiple ranks to help traffic to proceed. This is explained in Refresh Controls section of architecture chapter. Unit: Multiples of 32 clocks. FOR PERFORMANCE ONLY. Value After Reset: 0x0 Exists: MEMC_NUM_RANKS>1."
      bit_offset: 16
      bit_size: 12
fieldset/RFSHCTL3:
  description: "Description: Refresh Control Register 0."
  fields:
    - name: DIS_AUTO_REFRESH
      description: "Description: When '1', disable auto-refresh generated by the uMCTL2. When auto-refresh is disabled, the SoC core must generate refreshes using the registers reg_ddrc_rank0_refresh, reg_ddrc_rank1_refresh, reg_ddrc_rank2_refresh and reg_ddrc_rank3_refresh. When dis_auto_refresh transitions from 0 to 1, any pending refreshes are immediately scheduled by the uMCTL2. If DDR4 CRC/parity retry is enabled (CRCPARCTL1.crc_parity_retry_enable = 1), disable auto- refresh is not supported, and this bit must be set to '0'. This register field is changeable on the fly. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: REFRESH_UPDATE_LEVEL
      description: "Description: Toggle this signal (either from 0 to 1 or from 1 to 0) to indicate that the refresh register(s) have been updated. The value is automatically updated when exiting soft reset, so it does not need to be toggled initially. Value After Reset: 0x0 Exists: Always."
      bit_offset: 1
      bit_size: 1
fieldset/RFSHTMG:
  description: "Description: Refresh Timing Register."
  fields:
    - name: T_RFC_MIN
      description: "Description: tRFC (min): Minimum time from refresh to refresh or activate. For LPDDR2/LPDDR3: if using all-bank refreshes (RFSHCTL0.per_bank_refresh = 0), this register should be set to tRFCab if using per-bank refreshes (RFSHCTL0.per_bank_refresh = 1), this register should be set to tRFCpb For configurations with MEMC_FREQ_RATIO=2, program this to tRFC(min)/2 and round up to next integer value. In DDR4 mode, tRFC(min) value is different depending on the refresh mode (fixed 1X,2X,4X) and the device density. The user should program the appropriate value from the spec based on the 'refresh_mode' and the device density that is used. Unit: Clocks. Value After Reset: 0x8c Exists: Always."
      bit_offset: 0
      bit_size: 9
    - name: T_RFC_NOM_X32
      description: "Description: tREFI: Average time interval between refreshes per rank (specification: 7.8us for DDR2, DDR3 and DDR4. See JEDEC specification for mDDR, LPDDR2 and LPDDR3). For LPDDR2/LPDDR3: if using all-bank refreshes (RFSHCTL0.per_bank_refresh = 0), this register should be set to tREFIab if using per-bank refreshes (RFSHCTL0.per_bank_refresh = 1), this register should be set to tREFIpb For configurations with MEMC_FREQ_RATIO=2, program this to (tREFI/2), no rounding up. In DDR4 mode, tREFI value is different depending on the refresh mode. The user should program the appropriate value from the spec based on the value programmed in the refresh mode register. Note that RFSHTMG.t_rfc_nom_x32 * 32 must be greater than RFSHTMG.t_rfc_min. Unit: Multiples of 32 clocks. Value After Reset: 0x62 Exists: Always."
      bit_offset: 16
      bit_size: 12
fieldset/SBRCTL:
  description: "Description: Scrubber Control Register."
  fields:
    - name: SCRUB_EN
      description: "Description: Enable ECC scrubber. If set to 1, enables the scrubber to generate background read commands after the memories are initialized. If set to 0, disables the scrubber, resets the address generator to 0 and clears the scrubber status. This bitfield must be accessed separately from the other bitfields in this register. Value After Reset: 0x0 Exists: UMCTL2_SBR_EN_1==1."
      bit_offset: 0
      bit_size: 1
    - name: SCRUB_DURING_LOWPOWER
      description: "Description: Continue scrubbing during low power. If set to 1, burst of scrubs will be issued in HW controlled low power modes. There are two such modes: automatically initiated by idleness or initiated by HW low-power (LP) interface. If set to 0, the scrubber will not attempt to send commands while the DDRC is in HW controlled low power modes. In this case, the scrubber will remember the last address issued and will automatically continue from there when the DDRC exits the LP mode. Value After Reset: 0x0 Exists: UMCTL2_SBR_EN_1==1."
      bit_offset: 1
      bit_size: 1
    - name: SCRUB_MODE
      description: "Description: scrub_mode:0 ECC scrubber will perform reads scrub_mode:1 ECC scrubber will perform writes Value After Reset: 0x0 Exists: UMCTL2_SBR_EN_1==1."
      bit_offset: 2
      bit_size: 1
    - name: SCRUB_BURST
      description: 'Description: Scrub burst count. Determines the number of back-to-back scrub read commands that can be issued together when the controller is in one of the HW controlled low power modes. During low power, the period of the scrub burst becomes \"scrub_burst*scrub_interval\" cycles. During normal operation mode of the controller (ie. not in power-down or self refresh), scrub_burst is ignored and only one scrub command is generated. Valid values are: 1: 1 read, 2: 4 reads, 3: 16 reads, 4: 64 reads, 5: 256 reads, 6: 1024 reads. Value After Reset: 0x1 Exists: UMCTL2_SBR_EN_1==1.'
      bit_offset: 4
      bit_size: 3
    - name: SCRUB_INTERVAL
      description: "Description: Scrub interval. (512 x scrub_interval) number of clock cycles between two scrub read commands. If set to 0, scrub commands are issued back-to-back. This mode of operation (scrub_interval=0) can typically be used for scrubbing the full range of memory at once before or after SW controlled low power operations. After completing the full range of scrub while scrub_interval=0, scrub_done register is set and sbr_done_intr interrupt signal is asserted. Value After Reset: 0xff Exists: UMCTL2_SBR_EN_1==1."
      bit_offset: 8
      bit_size: 13
fieldset/SBRSTAT:
  description: "Description: Scrubber Status Register."
  fields:
    - name: SCRUB_BUSY
      description: "Description: Scrubber busy. Controller sets this bit to 1 when the scrubber logic has outstanding read commands being executed. Cleared when there are no active outstanding scrub reads in the system. Value After Reset: 0x0 Exists: UMCTL2_SBR_EN_1==1."
      bit_offset: 0
      bit_size: 1
    - name: SCRUB_DONE
      description: "Description: Scrubber done. Controller sets this bit to 1, after full range of addresses are scrubbed once while scrub_interval is set to 0. Cleared if scrub_en is set to 0 (scrubber disabled) or scrub_interval is set to a non-zero value for normal scrub operation. The interrupt signal, sbr_done_intr, is equivalent to this status bitfield. Value After Reset: 0x0 Exists: UMCTL2_SBR_EN_1==1."
      bit_offset: 1
      bit_size: 1
fieldset/SBRWDATA0:
  description: "Description: Scrubber Write Data Pattern0."
  fields:
    - name: SCRUB_PATTERN0
      description: "Description: ECC Scrubber write data pattern for data bus[31:0] Value After Reset: 0x0 Exists: UMCTL2_SBR_EN_1==1."
      bit_offset: 0
      bit_size: 32
fieldset/SCHED:
  description: "Description: Scheduler Control Register."
  fields:
    - name: FORCE_LOW_PRI_N
      description: "Description: Active low signal. When asserted ('0'), all incoming transactions are forced to low priority. This implies that all High Priority Read (HPR) and Variable Priority Read commands (VPR) will be treated as Low Priority Read (LPR) commands. On the write side, all Variable Priority Write (VPW) commands will be treated as Normal Priority Write (NPW) commands. Forcing the incoming transactions to low priority implicitly turns off Bypass path for read commands. FOR PERFORMANCE ONLY. Value After Reset: 0x1 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: PREFER_WRITE
      description: "Description: If set then the bank selector prefers writes over reads. FOR DEBUG ONLY. Value After Reset: 0x0 Exists: Always."
      bit_offset: 1
      bit_size: 1
    - name: PAGECLOSE
      description: "Description: If true, bank is kept open only until there are page hit transactions available in the CAM to that bank. The last read or write command in the CAM with a bank and page hit will be executed with auto-precharge if SCHED1.pageclose_timer=0. Even if this register set to 1 and SCHED1.pageclose_timer is set to 0, explicit precharge (and not auto-precharge) may be issued in some cases where there is a mode switch between Write and Read or between LPR and HPR. The Read and Write commands that are executed as part of the ECC scrub requests are also executed without auto-precharge. If false, the bank remains open until there is a need to close it (to open a different page, or for page timeout or refresh timeout) - also known as open page policy. The open page policy can be overridden by setting the per-command-autopre bit on the HIF interface (co_ih_rxcmd_autopre). The pageclose feature provids a midway between Open and Close page policies. FOR PERFORMANCE ONLY. Value After Reset: 0x1 Exists: Always."
      bit_offset: 2
      bit_size: 1
    - name: LPR_NUM_ENTRIES
      description: 'Description: Number of entries in the low priority transaction store is this value + 1. (MEMC_NO_OF_ENTRY - (SCHED.lpr_num_entries + 1)) is the number of entries available for the high priority transaction store. Setting this to maximum value allocates all entries to low priority transaction store. Setting this to 0 allocates 1 entry to low priority transaction store and the rest to high priority transaction store. Note: In ECC configurations, the numbers of write and low priority read credits issued is one less than in the non-ECC case. One entry each is reserved in the write and low- priority read CAMs for storing the RMW requests arising out of single bit error correction RMW operation. Value After Reset: "MEMC_NO_OF_ENTRY/2" Exists: Always.'
      bit_offset: 8
      bit_size: 6
    - name: GO2CRITICAL_HYSTERESIS
      description: "Description: UNUSED Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 8
    - name: RDWR_IDLE_GAP
      description: "Description: When the preferred transaction store is empty for these many clock cycles, switch to the alternate transaction store if it is non-empty. The read transaction store (both high and low priority) is the default preferred transaction store and the write transaction store is the alternative store. When prefer write over read is set this is reversed. 0x0 is a legal value for this register. When set to 0x0, the transaction store switching will happen immediately when the switching conditions become true. FOR PERFORMANCE ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 24
      bit_size: 7
fieldset/SCHED1:
  description: "Description: Scheduler Control Register 1."
  fields:
    - name: PAGECLOSE_TIMER
      description: "Description: This field works in conjunction with SCHED.pageclose. It only has meaning if SCHED.pageclose==1. If SCHED.pageclose==1 and pageclose_timer==0, then an auto-precharge may be scheduled for last read or write command in the CAM with a bank and page hit. Note, sometimes an explicit precharge is scheduled instead of the auto-precharge. See SCHED.pageclose for details of when this may happen. If SCHED.pageclose==1 and pageclose_timer>0, then an auto-precharge is not scheduled for last read or write command in the CAM with a bank and page hit. Instead, a timer is started, with pageclose_timer as the initial value. There is a timer on a per bank basis. The timer decrements unless the next read or write in the CAM to a bank is a page hit. It gets reset to pageclose_timer value if the next read or write in the CAM to a bank is a page hit. Once the timer has reached zero, an explcit precharge will be attempted to be scheduled. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 8
fieldset/SIZE:
  description: "Description: SAR Size Register n."
  fields:
    - name: NBLOCKS
      description: "Description: Number of blocks for address region n. This register determines the total size of the region in multiples of minimum block size as specified by the hardware parameter UMCTL2_SARMINSIZE. The register value is encoded as number of blocks = nblocks + 1. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 8
fieldset/STAT:
  description: "Description: Operating Mode Status Register."
  fields:
    - name: OPERATING_MODE
      description: "Description: Operating mode. This is 3-bits wide in configurations with mDDR/LPDDR2/LPDDR3/DDR4 support and 2-bits in all other configurations. non-mDDR/LPDDR2/LPDDR3 and non-DDR4 designs: 00 - Init 01 - Normal 10 - Power-down 11 - Self refresh mDDR/LPDDR2/LPDDR3 or DDR4 designs: 000 - Init 001 - Normal 010 - Power-down 011 - Self refresh 1XX - Deep power-down / Maximum Power Saving Mode Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 3
    - name: SELFREF_TYPE
      description: "Description: Flags if Self Refresh is entered and if it was under Automatic Self Refresh control only or not. 00 - SDRAM is not in Self Refresh 11 - SDRAM is in Self Refresh and Self Refresh was caused by Automatic Self Refresh only 10 - SDRAM is in Self Refresh and Self Refresh was not caused solely under Automatic Self Refresh control. It could have been caused by Hardware Low Power Interface and/or Software (reg_ddrc_selfref_sw). Value After Reset: 0x0 Exists: Always."
      bit_offset: 4
      bit_size: 2
fieldset/VALUECH:
  description: "Description: Port n Channel m Configuration ID Value Register."
  fields:
    - name: ID_VALUE
      description: "Description: Determines the value used in the ID mapping function for virtual channel m. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 32
fieldset/W:
  description: "Description: Port n Configuration Write Register."
  fields:
    - name: WR_PORT_PRIORITY
      description: "Description: Determines the initial load value of write aging counters. These counters will be parallel loaded after reset, or after each grant to the corresponding port. The aging counters down-count every clock cycle where the port is requesting but not granted. The higher significant 5-bits of the write aging counter sets the initial priority of the write channel of a given port. Port's priority will increase as the higher significant 5-bits of the counter starts to decrease. When the aging counter becomes 0, the corresponding port channel will have the highest priority level. For multi-port configurations, the aging counters cannot be used to set port priorities when external dynamic priority inputs (awqos) are enabled (timeout is still applicable). For single port configurations, the aging counters are only used when they timeout (become 0) to force read-write direction switching. Note: The two LSBs of this register field are tied internally to 2'b00. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 10
    - name: WR_PORT_AGING_EN
      description: "Description: If set to 1, enables aging function for the write channel of the port. Value After Reset: 0x0 Exists: Always."
      bit_offset: 12
      bit_size: 1
    - name: WR_PORT_URGENT_EN
      description: "Description: If set to 1, enables the AXI urgent sideband signal (awurgent). When enabled and awurgent is asserted by the master, that port becomes the highest priority and co_gs_go2critical_wr signal to DDRC is asserted if enabled in PCCFG.go2critical_en register. Note that awurgent signal can be asserted anytime and as long as required which is independent of address handshaking (it is not associated with any particular command). Value After Reset: 0x0 Exists: Always."
      bit_offset: 13
      bit_size: 1
    - name: WR_PORT_PAGEMATCH_EN
      description: "Description: If set to 1, enables the Page Match feature. If enabled, once a requesting port is granted, the port is continued to be granted if the following immediate commands are to the same memory page (i.e. same bank and same row). See also related PCCFG.pagematch_limit register. Value After Reset: 0x1 Exists: Always."
      bit_offset: 14
      bit_size: 1
fieldset/WQOS0:
  description: "Description: Port n Write QoS Configuration Register 0."
  fields:
    - name: WQOS_MAP_LEVEL
      description: "Description: Separation level indicating the end of region0 mapping; start of region0 is 0. Possible values for level1 are 0 to 14 which corresponds to awqos. Note that for PA, awqos values are used directly as port priorities, where the higher the value corresponds to higher port priority. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 4
    - name: WQOS_MAP_REGION0
      description: "Description: This bitfield indicates the traffic class of region 0. Valid values are: 0: NPW 1: VPW When VPW support is disabled (UMCTL2_VPW_EN = 0) and traffic class of region0 is set to 1 (VPW) then VPW traffic is aliased to NPW traffic. Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 2
    - name: WQOS_MAP_REGION1
      description: "Description: This bitfield indicates the traffic class of region 1. Valid values are: 0: NPW 1: VPW When VPW support is disabled (UMCTL2_VPW_EN = 0) and traffic class of region 1 is set to 1 (VPW) then VPW traffic is aliased to NPW traffic. Value After Reset: 0x0 Exists: Always."
      bit_offset: 20
      bit_size: 2
fieldset/WQOS1:
  description: "Description: Port n Write QoS Configuration Register 1."
  fields:
    - name: WQOS_MAP_TIMEOUT
      description: "Description: Specifies the timeout value for write transactions. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 11
fieldset/ZQCTL0:
  description: "Description: ZQ Control Register 0."
  fields:
    - name: T_ZQ_SHORT_NOP
      description: "Description: tZQCS: Number of cycles of NOP required after a ZQCS (ZQ calibration short) command is issued to SDRAM. For configurations with MEMC_FREQ_RATIO=2, program this to tZQCS/2 and round it up to the next integer value. Unit: Clock cycles. This is only present for designs supporting DDR3/DDR4 or LPDDR2/LPDDR3 devices. Value After Reset: 0x40 Exists: MEMC_DDR3==1 || MEMC_DDR4==1 || MEMC_LPDDR2==1."
      bit_offset: 0
      bit_size: 10
    - name: T_ZQ_LONG_NOP
      description: "Description: tZQoper for DDR3/DDR4, tZQCL for LPDDR2/LPDDR3: Number of cycles of NOP required after a ZQCL (ZQ calibration long) command is issued to SDRAM. For configurations with MEMC_FREQ_RATIO=2: DDR3/DDR4: program this to tZQoper/2 and round it up to the next integer value. LPDDR2/LPDDR3: program this to tZQCL/2 and round it up to the next integer value. Unit: Clock cycles. This is only present for designs supporting DDR3/DDR4 or LPDDR2/LPDDR3 devices. Value After Reset: 0x200 Exists: MEMC_DDR3==1 || MEMC_DDR4==1 || MEMC_LPDDR2==1."
      bit_offset: 16
      bit_size: 10
    - name: ZQ_RESISTOR_SHARED
      description: "Description: 1 - Denotes that ZQ resistor is shared between ranks. Means ZQinit/ZQCL/ZQCS commands are sent to one rank at a time with tZQinit/tZQCL/tZQCS timing met between commands so that commands to different ranks do not overlap. 0 - ZQ resistor is not shared. This is only present for designs supporting DDR3/DDR4 or LPDDR2/LPDDR3 devices. Value After Reset: 0x0 Exists: MEMC_DDR3==1 || MEMC_DDR4==1 || MEMC_LPDDR2==1."
      bit_offset: 29
      bit_size: 1
    - name: DIS_SRX_ZQCL
      description: "Description: 1 - Disable issuing of ZQCL command at Self-Refresh exit. Only applicable when run in DDR3 or DDR4 or LPDDR2 or LPDDR3 mode. 0 - Enable issuing of ZQCL command at Self-Refresh exit. Only applicable when run in DDR3 or DDR4 or LPDDR2 or LPDDR3 mode. This is only present for designs supporting DDR3/DDR4 or LPDDR2/LPDDR3 devices. Value After Reset: 0x0 Exists: MEMC_DDR3==1 || MEMC_DDR4==1 || MEMC_LPDDR2==1."
      bit_offset: 30
      bit_size: 1
    - name: DIS_AUTO_ZQ
      description: "Description: 1 - Disable uMCTL2 generation of ZQCS command. Register reg_ddrc_zq_calib_short can be used instead to control ZQ calibration commands. 0 - Internally generate ZQCS commands based on ZQCTL1.t_zq_short_interval_x1024. This is only present for designs supporting DDR3/DDR4 or LPDDR2/LPDDR3 devices. Value After Reset: 0x0 Exists: MEMC_DDR3==1 || MEMC_DDR4==1 || MEMC_LPDDR2==1."
      bit_offset: 31
      bit_size: 1
fieldset/ZQCTL1:
  description: "Description: ZQ Control Register 1."
  fields:
    - name: T_ZQ_SHORT_INTERVAL_X1024
      description: "Description: Average interval to wait between automatically issuing ZQCS (ZQ calibration short) commands to DDR3/DDR4/LPDDR2/LPDDR3 devices. Meaningless, if ZQCTL0.dis_auto_zq=1. Unit: 1024 clock cycles. This is only present for designs supporting DDR3/DDR4 or LPDDR2/LPDDR3 devices. Value After Reset: 0x100 Exists: MEMC_DDR3==1 || MEMC_DDR4==1 || MEMC_LPDDR2==1."
      bit_offset: 0
      bit_size: 20
fieldset/ZQSTAT:
  description: "Description: ZQ Status Register."
  fields:
    - name: ZQ_RESET_BUSY
      description: "Description: SoC core may initiate a ZQ Reset operation only if this signal is low. This signal goes high in the clock after the uMCTL2 accepts the ZQ Reset request. It goes low when the ZQ Reset command is issued to the SDRAM and the associated NOP period is over. It is recommended not to perform ZQ Reset commands when this signal is high. 0 - Indicates that the SoC core can initiate a ZQ Reset operation 1 - Indicates that ZQ Reset operation is in progress Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
