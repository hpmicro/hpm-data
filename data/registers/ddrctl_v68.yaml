  fields:
    - name: ADDRMAP_ROW_B12
      description: "Description: Selects the HIF address bit used as row address bit 12. Valid Range: 0 to 11, and 15 Internal Base: 18 The selected HIF address bit is determined by adding the internal base to the value of this field. If set to 15, row address bit 12 is set to 0. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
