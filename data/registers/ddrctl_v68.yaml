      description: "Description: Base address for address region n specified as awaddr[UMCTL2_A_ADDRW-1:x] and araddr[UMCTL2_A_ADDRW-1:x] where x is determined by the minimum block size parameter UMCTL2_SARMINSIZE: (x=log2(block size)). Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 32
fieldset/C:
  description: "Description: Port n Common Configuration Register."
  fields:
    - name: AHB_ENDIANNESS
      description: "Description: If set to 0, enables support for little endian on the AHB port. If set to 1, enables support for big endian (BE- 32) on the AHB port. If set to 2, enables support for big endian (BE-A) on the AHB port. Value After Reset: 0x0 Exists: UMCTL2_A_AHB_n==1."
      bit_offset: 0
      bit_size: 2
fieldset/CRCPARCTL0:
  description: "Description: CRC Parity Control Register0."
  fields:
    - name: DFI_ALERT_ERR_INT_EN
      description: "Description: Interrupt enable bit for DFI alert error. If this bit is set, any parity/CRC error detected on the dfi_alert_n input will result in an interrupt being set on CRCPARSTAT.dfi_alert_err_int. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: DFI_ALERT_ERR_INT_CLR
      description: "Description: Interrupt clear bit for DFI alert error. If this bit is set, the alert error interrupt on CRCPARSTAT.dfi_alert_err_int will be cleared. When the clear operation is complete, the uMCTL2 automatically clears this bit. Value After Reset: 0x0 Exists: Always."
      bit_offset: 1
      bit_size: 1
    - name: DFI_ALERT_ERR_CNT_CLR
      description: "Description: DFI alert error count clear. Clear bit for DFI alert error counter. Asserting this bit will clear the DFI alert error counter, CRCPARSTAT.dfi_alert_err_cnt. When the clear operation is complete, the uMCTL2 automatically clears this bit. Value After Reset: 0x0 Exists: Always."
      bit_offset: 2
      bit_size: 1
fieldset/CRCPARSTAT:
  description: "Description: CRC Parity Status Register."
  fields:
    - name: DFI_ALERT_ERR_CNT
      description: "Description: DFI alert error count. If a parity/CRC error is detected on dfi_alert_n, this counter be incremented. This is independent of the setting of CRCPARCTL0.dfi_alert_err_int_en. It will saturate at 0xFFFF, and can be cleared by asserting CRCPARCTL0.dfi_alert_err_cnt_clr. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 16
    - name: DFI_ALERT_ERR_INT
      description: "Description: DFI alert error interrupt. If a parity/CRC error is detected on dfi_alert_n, and the interrupt is enabled by CRCPARCTL0.dfi_alert_err_int_en, this interrupt bit will be set. It will remain set until cleared by CRCPARCTL0.dfi_alert_err_int_clr Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 1
fieldset/CTRL:
  description: "Description: Port n Control Register."
  fields:
    - name: PORT_EN
      description: 'Description: Enables port n. Value After Reset: "UMCTL2_PORT_EN_RESET_VALUE" Exists: Always.'
      bit_offset: 0
      bit_size: 1
fieldset/DBG0:
  description: "Description: Debug Register 0."
  fields:
    - name: DIS_WC
      description: "Description: When 1, disable write combine. FOR DEBUG ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: DIS_RD_BYPASS
      description: "Description: Only present in designs supporting read bypass. When 1, disable bypass path for high priority read page hits FOR DEBUG ONLY. Value After Reset: 0x0 Exists: MEMC_BYPASS==1."
      bit_offset: 1
      bit_size: 1
    - name: DIS_ACT_BYPASS
      description: "Description: Only present in designs supporting activate bypass. When 1, disable bypass path for high priority read activates FOR DEBUG ONLY. Value After Reset: 0x0 Exists: MEMC_BYPASS==1."
      bit_offset: 2
      bit_size: 1
    - name: DIS_COLLISION_PAGE_OPT
      description: "Description: When this is set to '0', auto-precharge is disabled for the flushed command in a collision case. Collision cases are write followed by read to same address, read followed by write to same address, or write followed by write to same address with DBG0.dis_wc bit = 1 (where same address comparisons exclude the two address bits representing critical word). FOR DEBUG ONLY. Value After Reset: 0x0 Exists: Always."
      bit_offset: 4
      bit_size: 1
fieldset/DBG1:
  description: "Description: Debug Register 1."
  fields:
    - name: DIS_DQ
      description: "Description: When 1, uMCTL2 will not de-queue any transactions from the CAM. Bypass is also disabled. All transactions are queued in the CAM. No reads or writes are issued to SDRAM as long as this is asserted. This bit may be used to prevent reads or writes being issued by the uMCTL2, which makes it safe to modify certain register fields associated with reads and writes (see User Guide for details). After setting this bit, it is strongly recommended to poll DBGCAM.wr_data_pipeline_empty and DBGCAM.rd_data_pipeline_empty, before making changes to any registers which affect reads and writes. This will ensure that the relevant logic in the DDRC is idle. This bit is intended to be switched on-the-fly. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: DIS_HIF
      description: "Description: When 1, uMCTL2 asserts the HIF command ih_co_stall. uMCTL2 will ignore the co_ih_rxcmd_valid and all other associated request signals. This bit is intended to be switched on-the-fly. Value After Reset: 0x0 Exists: Always."
      bit_offset: 1
      bit_size: 1
fieldset/DBGCAM:
  description: "Description: CAM Debug Register."
  fields:
    - name: DBG_HPR_Q_DEPTH
      description: "Description: High priority read queue depth Note: The width of this field is dependent on log(MEMC_NO_OF_ENTRY+1). For example, if CAM depth = 32, then register width is 6 bits and bit 6 is reserved FOR DEBUG ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 7
    - name: DBG_LPR_Q_DEPTH
      description: "Description: Low priority read queue depth Note: The width of this field is dependent on log(MEMC_NO_OF_ENTRY+1). For example, if CAM depth = 32, then register width is 6 bits and bit 14 is reserved FOR DEBUG ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 8
      bit_size: 7
    - name: DBG_W_Q_DEPTH
      description: "Description: Write queue depth Note: The width of this field is dependent on log(MEMC_NO_OF_ENTRY+1). For example, if CAM depth = 32, then register width is 6 bits and bit 22 is reserved. FOR DEBUG ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 7
    - name: DBG_STALL
      description: "Description: Stall FOR DEBUG ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 24
      bit_size: 1
    - name: DBG_RD_Q_EMPTY
      description: "Description: When 1, all the Read command queues and Read data buffers inside DDRC are empty. This register is to be used for debug purpose. An example use-case scenario: When Controller enters Self- Refresh using the Low-Power entry sequence, Controller is expected to have executed all the commands in its queues and the write and read data drained. Hence this register should be 1 at that time. FOR DEBUG ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 25
      bit_size: 1
    - name: DBG_WR_Q_EMPTY
      description: "Description: When 1, all the Write command queues and Write data buffers inside DDRC are empty. This register is to be used for debug purpose. An example use-case scenario: When Controller enters Self- Refresh using the Low-Power entry sequence, Controller is expected to have executed all the commands in its queues and the write and read data drained. Hence this register should be 1 at that time. FOR DEBUG ONLY Value After Reset: 0x0 Exists: Always."
      bit_offset: 26
      bit_size: 1
    - name: RD_DATA_PIPELINE_EMPTY
      description: "Description: This bit indicates that the read data pipeline on the DFI interface is empty. This register is intended to be polled after setting DBG1.dis_dq, to ensure that all remaining commands/data have completed. Value After Reset: 0x0 Exists: Always."
      bit_offset: 28
      bit_size: 1
    - name: WR_DATA_PIPELINE_EMPTY
      description: "Description: This bit indicates that the write data pipeline on the DFI interface is empty. This register is intended to be polled after setting DBG1.dis_dq, to ensure that all remaining commands/data have completed. Value After Reset: 0x0 Exists: Always."
      bit_offset: 29
      bit_size: 1
fieldset/DBGCMD:
  description: "Description: Command Debug Register."
  fields:
    - name: RANK0_REFRESH
      description: "Description: Setting this register bit to 1 indicates to the uMCTL2 to issue a refresh to rank 0. When this request is stored in uMCTL2, the bit is automatically cleared. This operation can be performed only when RFSHCTL3.dis_auto_refresh=1. It is recommended NOT to set this register bit if in Init or Deep power-down operating modes or Maximum Power Saving Mode. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: RANK1_REFRESH
      description: "Description: Setting this register bit to 1 indicates to the uMCTL2 to issue a refresh to rank 1. When this request is stored in uMCTL2, the bit is automatically cleared. This operation can be performed only when RFSHCTL3.dis_auto_refresh=1. It is recommended NOT to set this register bit if in Init or Deep power-down operating modes or Maximum Power Saving Mode. Value After Reset: 0x0 Exists: MEMC_NUM_RANKS>1."
      bit_offset: 1
      bit_size: 1
    - name: ZQ_CALIB_SHORT
      description: "Description: Setting this register bit to 1 indicates to the uMCTL2 to issue a ZQCS (ZQ calibration short) command to the SDRAM. When this request is stored in uMCTL2, the bit is automatically cleared. This operation can be performed only when ZQCTL0.dis_auto_zq=1. It is recommended NOT to set this register bit if in Init operating mode. This register bit is ignored when in Self-Refresh and Deep power-down operating modes. Value After Reset: 0x0 Exists: MEMC_DDR3_OR_4_OR_LPDDR2==1."
      bit_offset: 4
      bit_size: 1
    - name: CTRLUPD
      description: "Description: Setting this register bit to 1 indicates to the uMCTL2 to issue a dfi_ctrlupd_req to the PHY. When this request is stored in uMCTL2, the bit is automatically cleared. This operation must only be performed when DFIUPD0.dis_auto_ctrlupd=1. Value After Reset: 0x0 Exists: Always."
      bit_offset: 5
      bit_size: 1
fieldset/DBGSTAT:
  description: "Description: Status Debug Register."
  fields:
    - name: RANK0_REFRESH_BUSY
      description: "Description: SoC core may initiate a rank0_refresh operation (refresh operation to rank 0) only if this signal is low. This signal goes high in the clock after DBGCMD.rank0_refresh is set to one. It goes low when the rank0_refresh operation is stored in uMCTL2. It is recommended not to perform rank0_refresh operations when this signal is high. 0 - Indicates that the SoC core can initiate a rank0_refresh operation 1 - Indicates that rank0_refresh operation has not been stored yet in uMCTL2 Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: RANK1_REFRESH_BUSY
      description: "Description: SoC core may initiate a rank1_refresh operation (refresh operation to rank 1) only if this signal is low. This signal goes high in the clock after DBGCMD.rank1_refresh is set to one. It goes low when the rank1_refresh operation is stored in uMCTL2. It is recommended not to perform rank1_refresh operations when this signal is high. 0 - Indicates that the SoC core can initiate a rank1_refresh operation 1 - Indicates that rank1_refresh operation has not been stored yet in uMCTL2 Value After Reset: 0x0 Exists: MEMC_NUM_RANKS>1."
      bit_offset: 1
      bit_size: 1
    - name: ZQ_CALIB_SHORT_BUSY
      description: "Description: SoC core may initiate a ZQCS (ZQ calibration short) operation only if this signal is low. This signal goes high in the clock after the uMCTL2 accepts the ZQCS request. It goes low when the ZQCS operation is initiated in uMCTL2. It is recommended not to perform ZQCS operations when this signal is high. 0 - Indicates that the SoC core can initiate a ZQCS operation 1 - Indicates that ZQCS operation has not been initiated yet in uMCTL2 Value After Reset: 0x0 Exists: MEMC_DDR3_OR_4_OR_LPDDR2==1."
      bit_offset: 4
      bit_size: 1
    - name: CTRLUPD_BUSY
      description: "Description: SoC core may initiate a ctrlupd operation only if this signal is low. This signal goes high in the clock after the uMCTL2 accepts the ctrlupd request. It goes low when the ctrlupd operation is initiated in uMCTL2. It is recommended not to perform ctrlupd operations when this signal is high. 0 - Indicates that the SoC core can initiate a ctrlupd operation 1 - Indicates that ctrlupd operation has not been initiated yet in uMCTL2 Value After Reset: 0x0 Exists: Always."
      bit_offset: 5
      bit_size: 1
fieldset/DFILPCFG0:
  description: "Description: DFI Low Power Configuration Register 0."
  fields:
    - name: DFI_LP_EN_PD
      description: "Description: Enables DFI Low Power interface handshaking during Power Down Entry/Exit. 0 - Disabled 1 - Enabled Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: DFI_LP_WAKEUP_PD
      description: "Description: Value to drive on dfi_lp_wakeup signal when Power Down mode is entered. Determines the DFI's tlp_wakeup time: 0x0 - 16 cycles 0x1 - 32 cycles 0x2 - 64 cycles 0x3 - 128 cycles 0x4 - 256 cycles 0x5 - 512 cycles 0x6 - 1024 cycles 0x7 - 2048 cycles 0x8 - 4096 cycles 0x9 - 8192 cycles 0xA - 16384 cycles 0xB - 32768 cycles 0xC - 65536 cycles 0xD - 131072 cycles 0xE - 262144 cycles 0xF - Unlimited Value After Reset: 0x0 Exists: Always."
      bit_offset: 4
      bit_size: 4
    - name: DFI_LP_EN_SR
      description: "Description: Enables DFI Low Power interface handshaking during Self Refresh Entry/Exit. 0 - Disabled 1 - Enabled Value After Reset: 0x0 Exists: Always."
      bit_offset: 8
      bit_size: 1
    - name: DFI_LP_WAKEUP_SR
      description: "Description: Value to drive on dfi_lp_wakeup signal when Self Refresh mode is entered. Determines the DFI's tlp_wakeup time: 0x0 - 16 cycles 0x1 - 32 cycles 0x2 - 64 cycles 0x3 - 128 cycles 0x4 - 256 cycles 0x5 - 512 cycles 0x6 - 1024 cycles 0x7 - 2048 cycles 0x8 - 4096 cycles 0x9 - 8192 cycles 0xA - 16384 cycles 0xB - 32768 cycles 0xC - 65536 cycles 0xD - 131072 cycles 0xE - 262144 cycles 0xF - Unlimited Value After Reset: 0x0 Exists: Always."
      bit_offset: 12
      bit_size: 4
    - name: DFI_TLP_RESP
      description: "Description: Setting for DFI's tlp_resp time. Same value is used for both Power Down, Self Refresh, Deep Power Down and Maximum Power Saving modes. DFI 2.1 specification onwards, recommends using a fixed value of 7 always. Value After Reset: 0x7 Exists: Always."
      bit_offset: 24
      bit_size: 4
fieldset/DFIMISC:
  description: "Description: DFI Miscellaneous Control Register."
  fields:
    - name: DFI_INIT_COMPLETE_EN
      description: "Description: PHY initialization complete enable signal. When asserted the dfi_init_complete signal can be used to trigger SDRAM initialisation Value After Reset: 0x1 Exists: Always."
      bit_offset: 0
      bit_size: 1
fieldset/DFITMG0:
  description: "Description: DFI Timing Register 0."
  fields:
    - name: DFI_TPHY_WRLAT
      description: "Description: Write latency Number of clocks from the write command to write data enable (dfi_wrdata_en). This corresponds to the DFI timing parameter tphy_wrlat. The minimum supported value is as follows: 0 for configurations with MEMC_WL0 = 1 1 for configurations with MEMC_WL0 = 0 Refer to PHY specification for correct value.Note that, depending on the PHY, if using RDIMM, it may be necessary to use the value (CL + 1) in the calculation of tphy_wrlat. This is to compensate for the extra cycle of latency through the RDIMM. Value After Reset: 0x2 Exists: Always."
      bit_offset: 0
      bit_size: 6
    - name: DFI_TPHY_WRDATA
      description: "Description: Specifies the number of clock cycles between when dfi_wrdata_en is asserted to when the associated write data is driven on the dfi_wrdata signal. This corresponds to the DFI timing parameter tphy_wrdata. Refer to PHY specification for correct value. Note, max supported value is 8. Unit: Clocks Value After Reset: 0x0 Exists: Always."
      bit_offset: 8
      bit_size: 6
    - name: DFI_WRDATA_USE_SDR
      description: "Description: Defines whether dfi_wrdata_en/dfi_wrdata/dfi_wrdata_mask is generated using HDR or SDR values Selects whether value in DFITMG0.dfi_tphy_wrlat is in terms of SDR or HDR clock cycles Selects whether value in DFITMG0.dfi_tphy_wrdata is in terms of SDR or HDR clock cycles 0 in terms of HDR clock cycles 1 in terms of SDR clock cycles Refer to PHY specification for correct value. Value After Reset: 0x0 Exists: MEMC_FREQ_RATIO==2."
      bit_offset: 15
      bit_size: 1
    - name: DFI_T_RDDATA_EN
      description: "Description: Time from the assertion of a read command on the DFI interface to the assertion of the dfi_rddata_en signal. Refer to PHY specification for correct value. This corresponds to the DFI parameter trddata_en. Note that, depending on the PHY, if using RDIMM, it may be necessary to use the value (CL + 1) in the calculation of trddata_en. This is to compensate for the extra cycle of latency through the RDIMM. Unit: Clocks Value After Reset: 0x2 Exists: Always."
      bit_offset: 16
      bit_size: 6
    - name: DFI_RDDATA_USE_SDR
      description: "Description: Defines whether dfi_rddata_en/dfi_rddata/dfi_rddata_valid is generated using HDR or SDR values Selects whether value in DFITMG0.dfi_t_rddata_en is in terms of SDR or HDR clock cycles: 0 in terms of HDR clock cycles 1 in terms of SDR clock cycles Refer to PHY specification for correct value. Value After Reset: 0x0 Exists: MEMC_FREQ_RATIO==2."
      bit_offset: 23
      bit_size: 1
    - name: DFI_T_CTRL_DELAY
      description: "Description: Specifies the number of DFI clock cycles after an assertion or de-assertion of the DFI control signals that the control signals at the PHY-DRAM interface reflect the assertion or de-assertion. If the DFI clock and the memory clock are not phase-aligned, this timing parameter should be rounded up to the next integer value. Note that if using RDIMM, depending on the PHY, it may be necessary to increment this parameter by 1. This is to compensate for the extra cycle of latency through the RDIMM Value After Reset: 0x7 Exists: Always."
      bit_offset: 24
      bit_size: 5
fieldset/DFITMG1:
  description: "Description: DFI Timing Register 1."
  fields:
    - name: DFI_T_DRAM_CLK_ENABLE
      description: "Description: Specifies the number of DFI clock cycles from the de-assertion of the dfi_dram_clk_disable signal on the DFI until the first valid rising edge of the clock to the DRAM memory devices, at the PHY-DRAM boundary. If the DFI clock and the memory clock are not phase aligned, this timing parameter should be rounded up to the next integer value. Value After Reset: 0x4 Exists: Always."
      bit_offset: 0
      bit_size: 4
    - name: DFI_T_DRAM_CLK_DISABLE
      description: "Description: Specifies the number of DFI clock cycles from the assertion of the dfi_dram_clk_disable signal on the DFI until the clock to the DRAM memory devices, at the PHY- DRAM boundary, maintains a low value. If the DFI clock and the memory clock are not phase aligned, this timing parameter should be rounded up to the next integer value. Value After Reset: 0x4 Exists: Always."
      bit_offset: 8
      bit_size: 4
    - name: DFI_T_WRDATA_DELAY
      description: "Description: Specifies the number of DFI clocks between when the dfi_wrdata_en signal is asserted and when the corresponding write data transfer is completed on the DRAM bus. This corresponds to the DFI timing parameter twrdata_delay. Refer to PHY specification for correct value. For DFI 3.0 PHY, set to twrdata_delay, a new timing parameter introduced in DFI 3.0. For DFI 2.1 PHY, set to tphy_wrdata + (delay of DFI write data to the DRAM). Value to be programmed is in terms of DFI clocks, not PHY clocks. In FREQ_RATIO=2, divide PHY's value by 2 and round up to next integer. If using DFITMG0.dfi_wrdata_use_sdr=1, add 1 to the value. Unit: Clocks Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 5
fieldset/DFITMG2:
  description: "Description: DFI Timing Register 2."
  fields:
    - name: DFI_TPHY_WRCSLAT
      description: "Description: Number of clocks between when a write command is sent on the DFI control interface and when the associated dfi_wrdata_cs_n signal is asserted. This corresponds to the DFI timing parameter tphy_wrcslat. The minimum supported value is as follows: 0 for configurations with MEMC_WL0 = 1 1 for configurations with MEMC_WL0 = 0 Refer to PHY specification for correct value. Value After Reset: 0x2 Exists: Always."
      bit_offset: 0
      bit_size: 6
    - name: DFI_TPHY_RDCSLAT
      description: "Description: Number of clocks between when a read command is sent on the DFI control interface and when the associated dfi_rddata_cs_n signal is asserted. This corresponds to the DFI timing parameter tphy_rdcslat. Refer to PHY specification for correct value. Value After Reset: 0x2 Exists: Always."
      bit_offset: 8
      bit_size: 6
fieldset/DFIUPD0:
  description: "Description: DFI Update Register 0."
  fields:
    - name: DFI_T_CTRLUP_MIN
      description: "Description: Specifies the minimum number of clock cycles that the dfi_ctrlupd_req signal must be asserted. The uMCTL2 expects the PHY to respond within this time. If the PHY does not respond, the uMCTL2 will de-assert dfi_ctrlupd_req after dfi_t_ctrlup_min + 2 cycles. Lowest value to assign to this variable is 0x3. Unit: Clocks Value After Reset: 0x3 Exists: Always."
      bit_offset: 0
      bit_size: 10
    - name: DFI_T_CTRLUP_MAX
      description: "Description: Specifies the maximum number of clock cycles that the dfi_ctrlupd_req signal can assert. Lowest value to assign to this variable is 0x40. Unit: Clocks Value After Reset: 0x40 Exists: Always."
      bit_offset: 16
      bit_size: 10
    - name: DIS_AUTO_CTRLUPD
      description: "Description: When '1', disable the automatic dfi_ctrlupd_req generation by the uMCTL2. The core must issue the dfi_ctrlupd_req signal using register reg_ddrc_ctrlupd. This register field is changeable on the fly. When '0', uMCTL2 issues dfi_ctrlupd_req periodically. Value After Reset: 0x0 Exists: Always."
      bit_offset: 31
      bit_size: 1
fieldset/DFIUPD1:
  description: "Description: DFI Update Register 1."
  fields:
    - name: DFI_T_CTRLUPD_INTERVAL_MAX_X1024
      description: "Description: This is the maximum amount of time between uMCTL2 initiated DFI update requests. This timer resets with each update request; when the timer expires dfi_ctrlupd_req is sent and traffic is blocked until the dfi_ctrlupd_ackx is received. PHY can use this idle time to recalibrate the delay lines to the DLLs. The DFI controller update is also used to reset PHY FIFO pointers in case of data capture errors. Updates are required to maintain calibration over PVT, but frequent updates may impact performance. Note: Value programmed for DFIUPD1.dfi_t_ctrlupd_interval_max_x1024 must be greater than DFIUPD1.dfi_t_ctrlupd_interval_min_x1024. Unit: 1024 clocks Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 8
    - name: DFI_T_CTRLUPD_INTERVAL_MIN_X1024
      description: "Description: This is the minimum amount of time between uMCTL2 initiated DFI update requests (which is executed whenever the uMCTL2 is idle). Set this number higher to reduce the frequency of update requests, which can have a small impact on the latency of the first read request when the uMCTL2 is idle. Unit: 1024 clocks Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 8
fieldset/DFIUPD2:
  description: "Description: DFI Update Register 2."
  fields:
    - name: DFI_PHYUPD_TYPE0
      description: "Description: Specifies the maximum number of DFI clock cycles that the dfi_phyupd_req signal may remain asserted after the assertion of the dfi_phyupd_ack signal for dfi_phyupd_type = 2'b00. The dfi_phyupd_req signal may de-assert at any cycle after the assertion of the dfi_phyupd_ack signal. Value After Reset: 0x10 Exists: Always."
      bit_offset: 0
      bit_size: 12
    - name: DFI_PHYUPD_TYPE1
      description: "Description: Specifies the maximum number of DFI clock cycles that the dfi_phyupd_req signal may remain asserted after the assertion of the dfi_phyupd_ack signal for dfi_phyupd_type = 2'b01. The dfi_phyupd_req signal may de-assert at any cycle after the assertion of the dfi_phyupd_ack signal. Value After Reset: 0x10 Exists: Always."
      bit_offset: 16
      bit_size: 12
    - name: DFI_PHYUPD_EN
      description: "Description: Enables the support for acknowledging PHY- initiated updates: 0 - Disabled 1 - Enabled Value After Reset: 0x1 Exists: Always."
      bit_offset: 31
      bit_size: 1
fieldset/DFIUPD3:
  description: "Description: DFI Update Register 3."
  fields:
    - name: DFI_PHYUPD_TYPE2
      description: "Description: Specifies the maximum number of DFI clock cycles that the dfi_phyupd_req signal may remain asserted after the assertion of the dfi_phyupd_ack signal for dfi_phyupd_type = 2'b10. The dfi_phyupd_req signal may de-assert at any cycle after the assertion of the dfi_phyupd_ack signal. Value After Reset: 0x10 Exists: Always."
      bit_offset: 0
      bit_size: 12
    - name: DFI_PHYUPD_TYPE3
      description: "Description: Specifies the maximum number of DFI clock cycles that the dfi_phyupd_req signal may remain asserted after the assertion of the dfi_phyupd_ack signal for dfi_phyupd_type = 2'b11. The dfi_phyupd_req signal may de-assert at any cycle after the assertion of the dfi_phyupd_ack signal. Value After Reset: 0x10 Exists: Always."
      bit_offset: 16
      bit_size: 12
fieldset/DIMMCTL:
  description: "Description: DIMM Control Register."
  fields:
    - name: DIMM_STAGGER_CS_EN
      description: "Description: Staggering enable for multi-rank accesses (for multi-rank UDIMM and RDIMM implementations only). This is not supported for DDR4, mDDR, LPDDR2 or LPDDR3 SDRAMs. 1 - Stagger accesses to even and odd ranks 0 - Do not stagger accesses Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: DIMM_ADDR_MIRR_EN
      description: "Description: Address Mirroring Enable (for multi-rank UDIMM implementations and multi-rank DDR4 RDIMM implementations). Some UDIMMs and DDR4 RDIMMs implement address mirroring for odd ranks, which means that the following address, bank address and bank group bits are swapped: (A3, A4), (A5, A6), (A7, A8), (BA0, BA1) and also (A11, A13), (BG0, BG1) for the DDR4. Setting this bit ensures that, for mode register accesses during the automatic initialization routine, these bits are swapped within the uMCTL2 to compensate for this UDIMM/RDIMM swapping. In addition to the automatic initialization routine, in case of DDR4 UDIMM/RDIMM, they are swapped during the automatic MRS access to enable/disable of a particular DDR4 feature. Note: This has no effect on the address of any other memory accesses, or of software-driven mode register accesses. This is not supported for mDDR, LPDDR2 or LPDDR3 SDRAMs. Note: In case of x16 DDR4 DIMMs, BG1 output of MRS for the odd ranks is same as BG0 because BG1 is invalid, hence dimm_dis_bg_mirroring register must be set to 1. 1 - For odd ranks, implement address mirroring for MRS commands to during initialization and for any automatic DDR4 MRS commands (to be used if UDIMM/RDIMM implements address mirroring) 0 - Do not implement address mirroring Value After Reset: 0x0 Exists: Always."
      bit_offset: 1
      bit_size: 1
fieldset/DRAMTMG0:
  description: "Description: SDRAM Timing Register 0."
  fields:
    - name: T_RAS_MIN
      description: "Description: tRAS(min): Minimum time between activate and precharge to the same bank. For configurations with MEMC_FREQ_RATIO=2, 1T mode, program this to tRAS(min)/2. No rounding up. For configurations with MEMC_FREQ_RATIO=2, 2T mode, program this to (tRAS(min)/2 + 1). No rounding up of the division operation. Unit: Clocks Value After Reset: 0xf Exists: Always."
      bit_offset: 0
      bit_size: 6
    - name: T_RAS_MAX
      description: "Description: tRAS(max): Maximum time between activate and precharge to same bank. This is the maximum time that a page can be kept open Minimum value of this register is 1. Zero is invalid. For configurations with MEMC_FREQ_RATIO=2, program this to (tRAS(max)-1)/2. No rounding up. Unit: Multiples of 1024 clocks. Value After Reset: 0x1b Exists: Always."
      bit_offset: 8
      bit_size: 7
    - name: T_FAW
      description: "Description: tFAW Valid only when 8 or more banks(or banks x bank groups) are present. In 8-bank design, at most 4 banks must be activated in a rolling window of tFAW cycles. For configurations with MEMC_FREQ_RATIO=2, program this to (tFAW/2) and round up to next integer value. In a 4-bank design, set this register to 0x1 independent of the MEMC_FREQ_RATIO configuration. Unit: Clocks Value After Reset: 0x10 Exists: Always."
      bit_offset: 16
      bit_size: 6
    - name: WR2PRE
      description: "Description: Minimum time between write and precharge to same bank. Unit: Clocks Specifications: WL + BL/2 + tWR = approximately 8 cycles + 15 ns = 14 clocks @400MHz and less for lower frequencies where: WL = write latency BL = burst length. This must match the value programmed in the BL bit of the mode register to the SDRAM. BST (burst terminate) is not supported at present. tWR = Write recovery time. This comes directly from the SDRAM specification. Add one extra cycle for LPDDR2/LPDDR3 for this parameter. For configurations with MEMC_FREQ_RATIO=2, 1T mode, divide the above value by 2. No rounding up. For configurations with MEMC_FREQ_RATIO=2, 2T mode, divide the above value by 2 and add 1. No rounding up. Value After Reset: 0xf Exists: Always."
      bit_offset: 24
      bit_size: 7
fieldset/DRAMTMG1:
  description: "Description: SDRAM Timing Register 1."
  fields:
    - name: T_RC
      description: "Description: tRC: Minimum time between activates to same bank. For configurations with MEMC_FREQ_RATIO=2, program this to (tRC/2) and round up to next integer value. Unit: Clocks. Value After Reset: 0x14 Exists: Always."
      bit_offset: 0
      bit_size: 7
    - name: RD2PRE
      description: "Description: tRTP: Minimum time from read to precharge of same bank. DDR2: tAL + BL/2 + max(tRTP, 2) - 2 DDR3: tAL + max (tRTP, 4) DDR4: Max of following two equations: tAL + max (tRTP, 4) or, RL + BL/2 - tRP. mDDR: BL/2 LPDDR2: Depends on if it's LPDDR2-S2 or LPDDR2-S4: LPDDR2-S2: BL/2 + tRTP - 1. LPDDR2-S4: BL/2 + max(tRTP,2) - 2. LPDDR3: BL/2 + max(tRTP,4) - 4 For configurations with MEMC_FREQ_RATIO=2, 1T mode, divide the above value by 2. No rounding up. For configurations with MEMC_FREQ_RATIO=2, 2T mode, divide the above value by 2 and add 1. No rounding up of division operation. Unit: Clocks. Value After Reset: 0x4 Exists: Always."
      bit_offset: 8
      bit_size: 5
    - name: T_XP
      description: "Description: tXP: Minimum time after power-down exit to any operation. For DDR3, this should be programmed to tXPDLL if slow powerdown exit is selected in MR0[12]. If C/A parity for DDR4 is used, set to (tXP+PL) instead. For configurations with MEMC_FREQ_RATIO=2, program this to (tXP/2) and round it up to the next integer value. Units: Clocks Value After Reset: 0x8 Exists: Always."
      bit_offset: 16
      bit_size: 5
fieldset/DRAMTMG2:
  description: "Description: SDRAM Timing Register 2."
  fields:
    - name: WR2RD
      description: "Description: DDR4: WL + BL/2 + tWTR_L Others: WL + BL/2 + tWTR In DDR4, minimum time from write command to read command for same bank group. In others, minimum time from write command to read command. Includes time for bus turnaround, recovery times, and all per-bank, per-rank, and global constraints. Unit: Clocks. Where: WL = write latency BL = burst length. This must match the value programmed in the BL bit of the mode register to the SDRAM tWTR_L = internal write to read command delay for same bank group. This comes directly from the SDRAM specification. tWTR = internal write to read command delay. This comes directly from the SDRAM specification. Add one extra cycle for LPDDR2/LPDDR3 operation. For configurations with MEMC_FREQ_RATIO=2, divide the value calculated using the above equation by 2, and round it up to next integer. Value After Reset: 0xd Exists: Always."
      bit_offset: 0
      bit_size: 6
    - name: RD2WR
      description: "Description: DDR2/3/mDDR: RL + BL/2 + 2 - WL DDR4: RL + BL/2 + 1 + WR_PREAMBLE - WL LPDDR2/LPDDR3: RL + BL/2 + RU(tDQSCKmax/tCK) + 1 - WL. Minimum time from read command to write command. Include time for bus turnaround and all per-bank, per-rank, and global constraints. Unit: Clocks. Where: WL = write latency BL = burst length. This must match the value programmed in the BL bit of the mode register to the SDRAM RL = read latency = CAS latency WR_PREAMBLE = write preamble. This is unique to DDR4. For configurations with MEMC_FREQ_RATIO=2, divide the value calculated using the above equation by 2, and round it up to next integer. Value After Reset: 0x6 Exists: Always."
      bit_offset: 8
      bit_size: 5
fieldset/DRAMTMG3:
  description: "Description: SDRAM Timing Register 3."
  fields:
    - name: T_MOD
      description: 'Description: tMOD: Present if MEMC_DDR3_OR_4 = 1. Cycles between load mode command and following non-load mode command. This is required to be programmed even when a design that supports DDR3/4 is running in DDR2 mode. If C/A parity for DDR4 is used, set to tMOD_PAR(tMOD+PL) instead Set to tMOD if MEMC_FREQ_RATIO=1, or tMOD/2 (rounded up to next integer) if MEMC_FREQ_RATIO=2. Note that if using RDIMM, depending on the PHY, it may be necessary to use a value of tMOD + 1 or (tMOD + 1)/2 to compensate for the extra cycle of latency applied to mode register writes by the RDIMM chip Value After Reset: "(MEMC_DDR3_EN==1 || MEMC_DDR4_EN==1 ) ? 0xc : 0x0" Exists: MEMC_DDR3==1 || MEMC_DDR4==1.'
      bit_offset: 0
      bit_size: 10
    - name: T_MRD
      description: "Description: tMRD: Cycles between load mode commands. If MEMC_DDR3_OR_4 = 0, this parameter is also used to define the cycles between load mode command and following non-load mode command. For configurations with MEMC_FREQ_RATIO=2, program this to (tMRD/2) and round it up to the next integer value. If C/A parity for DDR4 is used, set to tMRD_PAR(tMOD+PL) instead Value After Reset: 0x4 Exists: Always."
      bit_offset: 12
      bit_size: 6
fieldset/DRAMTMG4:
  description: "Description: SDRAM Timing Register 4."
  fields:
    - name: T_RP
      description: "Description: tRP: Minimum time from precharge to activate of same bank. For configurations with MEMC_FREQ_RATIO=2, program this to (tRP/2 + 1). No round up of the fraction. Unit: Clocks. Value After Reset: 0x5 Exists: Always."
      bit_offset: 0
      bit_size: 5
    - name: T_RRD
      description: 'Description: DDR4: tRRD_L: Minimum time between activates from bank "a" to bank "b" for same bank group. Others: tRRD: Minimum time between activates from bank "a" to bank "b" For configurations with MEMC_FREQ_RATIO=2, program this to (tRRD_L/2 or tRRD/2) and round it up to the next integer value. Unit: Clocks. Value After Reset: 0x4 Exists: Always.'
      bit_offset: 8
      bit_size: 4
    - name: T_CCD
      description: "Description: DDR4: tCCD_L: This is the minimum time between two reads or two writes for same bank group. Others: tCCD: This is the minimum time between two reads or two writes. For configurations with MEMC_FREQ_RATIO=2, program this to (tCCD_L/2 or tCCD/2) and round it up to the next integer value. Unit: clocks. Value After Reset: 0x4 Exists: Always."
      bit_offset: 16
      bit_size: 3
    - name: T_RCD
      description: "Description: tRCD - tAL: Minimum time from activate to read or write command to same bank. For configurations with MEMC_FREQ_RATIO=2, program this to ((tRCD - tAL)/2) and round it up to the next integer value. Minimum value allowed for this register is 1, which implies minimum (tRCD - tAL) value to be 2 in configurations with MEMC_FREQ_RATIO=2. Unit: Clocks. Value After Reset: 0x5 Exists: Always."
      bit_offset: 24
      bit_size: 5
fieldset/DRAMTMG5:
  description: "Description: SDRAM Timing Register 5."
  fields:
    - name: T_CKE
      description: "Description: Minimum number of cycles of CKE HIGH/LOW during power-down and self refresh. LPDDR2/LPDDR3 mode: Set this to the larger of tCKE or tCKESR Non-LPDDR2/non-LPDDR3 designs: Set this to tCKE value. For configurations with MEMC_FREQ_RATIO=2, program this to (value described above)/2 and round it up to the next integer value. Unit: Clocks. Value After Reset: 0x3 Exists: Always."
      bit_offset: 0
      bit_size: 5
    - name: T_CKESR
      description: "Description: Minimum CKE low width for Self refresh entry to exit timing im memory clock cycles. Recommended settings: mDDR: tRFC LPDDR2: tCKESR LPDDR3: tCKESR DDR2: tCKE DDR3: tCKE + 1 DDR4: tCKE + 1 For configurations with MEMC_FREQ_RATIO=2, program this to recommended value divided by two and round it up to next integer. Value After Reset: 0x4 Exists: Always."
      bit_offset: 8
      bit_size: 6
    - name: T_CKSRE
      description: "Description: This is the time after Self Refresh Down Entry that CK is maintained as a valid clock. Specifies the clock disable delay after SRE. Recommended settings: mDDR: 0 LPDDR2: 2 LPDDR3: 2 DDR2: 1 DDR3: max (10 ns, 5 tCK) DDR4: max (10 ns, 5 tCK) For configurations with MEMC_FREQ_RATIO=2, program this to recommended value divided by two and round it up to next integer. Value After Reset: 0x5 Exists: Always."
      bit_offset: 16
      bit_size: 4
    - name: T_CKSRX
      description: "Description: This is the time before Self Refresh Exit that CK is maintained as a valid clock before issuing SRX. Specifies the clock stable time before SRX. Recommended settings: mDDR: 1 LPDDR2: 2 LPDDR3: 2 DDR2: 1 DDR3: tCKSRX DDR4: tCKSRX For configurations with MEMC_FREQ_RATIO=2, program this to recommended value divided by two and round it up to next integer. Value After Reset: 0x5 Exists: Always."
      bit_offset: 24
      bit_size: 4
fieldset/DRAMTMG8:
  description: "Description: SDRAM Timing Register 8."
  fields:
    - name: T_XS_X32
      description: "Description: tXS: Exit Self Refresh to commands not requiring a locked DLL. For configurations with MEMC_FREQ_RATIO=2, program this to the above value divided by 2 and round up to next integer value. Unit: Multiples of 32 clocks. Note: In LPDDR2/LPDDR3/Mobile DDR mode, t_xs_x32 and t_xs_dll_x32 must be set the same values derived from tXSR. Value After Reset: 0x5 Exists: Always."
      bit_offset: 0
      bit_size: 7
    - name: T_XS_DLL_X32
      description: "Description: tXSDLL: Exit Self Refresh to commands requiring a locked DLL. For configurations with MEMC_FREQ_RATIO=2, program this to the above value divided by 2 and round up to next integer value. Unit: Multiples of 32 clocks. Note: In LPDDR2/LPDDR3/Mobile DDR mode, t_xs_x32 and t_xs_dll_x32 must be set the same values derived from tXSR. Value After Reset: 0x44 Exists: Always."
      bit_offset: 8
      bit_size: 7
fieldset/ECCUADDR0:
  description: "Description: ECC Uncorrected Error Address Register 0."
  fields:
    - name: ECC_UNCORR_ROW
      description: "Description: Page/row number of a read resulting in an uncorrected ECC error. This is 18-bits wide in configurations with DDR4 support and 16-bits in all other configurations. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 18
    - name: ECC_UNCORR_RANK
      description: "Description: Rank number of a read resulting in an uncorrected ECC error Value After Reset: 0x0 Exists: MEMC_NUM_RANKS>1."
      bit_offset: 24
      bit_size: 2
fieldset/HWLPCTL:
  description: "Description: Hardware Low Power Control Register."
  fields:
    - name: HW_LP_EN
      description: "Description: Enable for Hardware Low Power Interface. Value After Reset: 0x1 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: HW_LP_EXIT_IDLE_EN
      description: "Description: When this bit is programmed to 1 the cactive_in_ddrc pin of the DDRC can be used to exit from the automatic clock stop, automatic power down or automatic self-refresh modes. Note, it will not cause exit of Self-Refresh that was caused by Hardware Low Power Interface and/or Software (PWRCTL.selfref_sw). Value After Reset: 0x1 Exists: Always."
      bit_offset: 1
      bit_size: 1
    - name: HW_LP_IDLE_X32
      description: "Description: Hardware idle period. The cactive_ddrc output is driven low if the system is idle for hw_lp_idle * 32 cycles if not in INIT or DPD/MPSM operating_mode. The hardware idle function is disabled when hw_lp_idle_x32=0. Unit: Multiples of 32 clocks. FOR PERFORMANCE ONLY. Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 12
fieldset/INIT0:
  description: "Description: SDRAM Initialization Register 0."
  fields:
    - name: PRE_CKE_X1024
      description: "Description: Cycles to wait after reset before driving CKE high to start the SDRAM initialization sequence. Unit: 1024 clock cycles. DDR2 specifications typically require this to be programmed for a delay of >= 200 us. LPDDR2/LPDDR3: tINIT1 of 100 ns (min) For configurations with MEMC_FREQ_RATIO=2, program this to JEDEC spec value divided by 2, and round it up to next integer value. Value After Reset: 0x4e Exists: Always."
      bit_offset: 0
      bit_size: 10
    - name: POST_CKE_X1024
      description: "Description: Cycles to wait after driving CKE high to start the SDRAM initialization sequence. Unit: 1024 clocks. DDR2 typically requires a 400 ns delay, requiring this value to be programmed to 2 at all clock speeds. LPDDR2/LPDDR3 typically requires this to be programmed for a delay of 200 us. For configurations with MEMC_FREQ_RATIO=2, program this to JEDEC spec value divided by 2, and round it up to next integer value. Value After Reset: 0x2 Exists: Always."
      bit_offset: 16
      bit_size: 10
    - name: SKIP_DRAM_INIT
      description: "Description: If lower bit is enabled the SDRAM initialization routine is skipped. The upper bit decides what state the controller starts up in when reset is removed 00 - SDRAM Initialization routine is run after power-up 01 - SDRAM Initialization routine is skipped after power- up. Controller starts up in Normal Mode 11 - SDRAM Initialization routine is skipped after power- up. Controller starts up in Self-refresh Mode 10 - SDRAM Initialization routine is run after power-up. Value After Reset: 0x0 Exists: Always."
      bit_offset: 30
      bit_size: 2
fieldset/INIT1:
  description: "Description: SDRAM Initialization Register 1."
  fields:
    - name: PRE_OCD_X32
      description: "Description: Wait period before driving the OCD complete command to SDRAM. Unit: Counts of a global timer that pulses every 32 clock cycles. There is no known specific requirement for this; it may be set to zero. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 4
    - name: FINAL_WAIT_X32
      description: "Description: Cycles to wait after completing the SDRAM initialization sequence before starting the dynamic scheduler. Unit: Counts of a global timer that pulses every 32 clock cycles. There is no known specific requirement for this; it may be set to zero. Value After Reset: 0x0 Exists: Always."
      bit_offset: 8
      bit_size: 7
    - name: DRAM_RSTN_X1024
      description: "Description: Number of cycles to assert SDRAM reset signal during init sequence. This is only present for designs supporting DDR3/DDR4 devices. For use with a Synopsys DDR PHY, this should be set to a minimum of 1 Value After Reset: 0x0 Exists: MEMC_DDR3==1 || MEMC_DDR4==1."
      bit_offset: 16
      bit_size: 8
fieldset/INIT3:
  description: "Description: SDRAM Initialization Register 3."
  fields:
    - name: EMR
      description: "Description: DDR2: Value to write to EMR register. Bits 9:7 are for OCD and the setting in this register is ignored. The uMCTL2 sets those bits appropriately. DDR3/DDR4: Value to write to MR1 register Set bit 7 to 0. If PHY-evaluation mode training is enabled, this bit is set appropriately by the uMCTL2 during write leveling. mDDR: Value to write to EMR register. LPDDR2/LPDDR3 - Value to write to MR2 register Value After Reset: 0x510 Exists: Always."
      bit_offset: 0
      bit_size: 16
    - name: MR
      description: "Description: DDR2: Value to write to MR register. Bit 8 is for DLL and the setting here is ignored. The uMCTL2 sets this bit appropriately. DDR3/DDR4: Value loaded into MR0 register. mDDR: Value to write to MR register. LPDDR2/LPDDR3 - Value to write to MR1 register Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 16
fieldset/INIT4:
  description: "Description: SDRAM Initialization Register 4."
  fields:
    - name: EMR3
      description: "Description: DDR2: Value to write to EMR3 register. DDR3/DDR4: Value to write to MR3 register mDDR/LPDDR2/LPDDR3: Unused Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 16
    - name: EMR2
      description: "Description: DDR2: Value to write to EMR2 register. DDR3/DDR4: Value to write to MR2 register LPDDR2/LPDDR3: Value to write to MR3 register mDDR: Unused Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 16
fieldset/INIT5:
  description: "Description: SDRAM Initialization Register 5."
  fields:
    - name: DEV_ZQINIT_X32
      description: "Description: ZQ initial calibration, tZQINIT. Present only in designs configured to support DDR3 or DDR4 or LPDDR2/LPDDR3. Unit: 32 clock cycles. DDR3 typically requires 512 clocks. DDR4 requires 1024 clocks. LPDDR2/LPDDR3 requires 1 us. Value After Reset: 0x10 Exists: MEMC_DDR3==1 || MEMC_DDR4 == 1 || MEMC_LPDDR2==1."
      bit_offset: 16
      bit_size: 8
fieldset/MASKCH:
  description: "Description: Port n Channel m Configuration ID Mask Register."
  fields:
    - name: ID_MASK
      description: "Description: Determines the mask used in the ID mapping function for virtual channel m. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 32
fieldset/MRCTRL0:
  description: "Description: Mode Register Read/Write Control Register 0."
  fields:
    - name: MR_RANK
      description: 'Description: Controls which rank is accessed by MRCTRL0.mr_wr. Normally, it is desired to access all ranks, so all bits should be set to 1. However, for multi-rank UDIMMs/RDIMMs which implement address mirroring, it may be necessary to access ranks individually. Examples (assume uMCTL2 is configured for 4 ranks): 0x1 - select rank 0 only 0x2 - select rank 1 only 0x5 - select ranks 0 and 2 0xA - select ranks 1 and 3 0xF - select ranks 0, 1, 2 and 3 Value After Reset: "(MEMC_NUM_RANKS==4) ? 0xF :((MEMC_NUM_RANKS==2) ? 0x3 : 0x1)" Exists: Always.'
      bit_offset: 4
      bit_size: 4
    - name: MR_ADDR
      description: "Description: Address of the mode register that is to be written to. 0000 - MR0 0001 - MR1 0010 - MR2 0011 - MR3 0100 - MR4 0101 - MR5 0110 - MR6 0111 - MR7 Don't Care for LPDDR2/LPDDR3 (see MRCTRL1.mr_data for mode register addressing in LPDDR2/LPDDR3) This signal is also used for writing to control words of RDIMMs. In that case, it corresponds to the bank address bits sent to the RDIMM In case of DDR4, the bit[3:2] corresponds to the bank group bits. Therefore, the bit[3] as well as the bit[2:0] must be set to an appropriate value which is considered both the Address Mirroring of UDIMMs/RDIMMs and the Output Inversion of RDIMMs. Value After Reset: 0x0 Exists: Always."
      bit_offset: 12
      bit_size: 4
    - name: MR_WR
      description: "Description: Setting this register bit to 1 triggers a mode register read or write operation. When the MR operation is complete, the uMCTL2 automatically clears this bit. The other register fields of this register must be written in a separate APB transaction, before setting this mr_wr bit. It is recommended NOT to set this signal if in Init, Deep power- down or MPSM operating modes. Value After Reset: 0x0 Exists: Always."
      bit_offset: 31
      bit_size: 1
fieldset/MRCTRL1:
  description: "Description: Mode Register Read/Write Control Register 1."
  fields:
    - name: MR_DATA
      description: "Description: Mode register write data for all non- LPDDR2/non-LPDDR3 modes. For LPDDR2/LPDDR3, MRCTRL1[15:0] are interpreted as [15:8] MR Address and [7:0] MR data for writes, don't care for reads. This is 18-bits wide in configurations with DDR4 support and 16-bits in all other configurations. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 18
fieldset/MRSTAT:
  description: "Description: Mode Register Read/Write Status Register."
  fields:
    - name: MR_WR_BUSY
      description: "Description: The SoC core may initiate a MR write operation only if this signal is low. This signal goes high in the clock after the uMCTL2 accepts the MRW/MRR request. It goes low when the MRW/MRR command is issued to the SDRAM. It is recommended not to perform MRW/MRR commands when 'MRSTAT.mr_wr_busy' is high. 0 - Indicates that the SoC core can initiate a mode register write operation 1 - Indicates that mode register write operation is in progress Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
fieldset/MSTR:
  description: "Description: Master Register."
  fields:
    - name: DDR3
      description: 'Description: Select DDR3 SDRAM 1 - DDR3 SDRAM device in use 0 - non-DDR3 SDRAM device in use Only present in designs that support DDR3. Value After Reset: "(MEMC_DDR3_EN==1) ? 0x1 : 0x0" Exists: MEMC_DDR3==1.'
      bit_offset: 0
      bit_size: 1
    - name: BURSTCHOP
      description: "Description: When set, enable burst-chop in DDR3/DDR4. This is only supported in full bus width mode (MSTR.data_bus_width = 00). If DDR4 CRC/parity retry is enabled (CRCPARCTL1.crc_parity_retry_enable = 1), burst chop is not supported, and this bit must be set to '0' Value After Reset: 0x0 Exists: MEMC_DDR3==1 || MEMC_DDR4==1."
      bit_offset: 9
      bit_size: 1
    - name: EN_2T_TIMING_MODE
      description: "Description: If 1, then uMCTL2 uses 2T timing. Otherwise, uses 1T timing. In 2T timing, all command signals (except chip select) are held for 2 clocks on the SDRAM bus. Chip select is asserted on the second cycle of the command Note: 2T timing is not supported in LPDDR2/LPDDR3 mode Note: 2T timing is not supported if the configuration parameter MEMC_CMD_RTN2IDLE is set Note: 2T timing is not supported in DDR4 geardown mode. Value After Reset: 0x0 Exists: MEMC_CMD_RTN2IDLE==0."
      bit_offset: 10
      bit_size: 1
    - name: DATA_BUS_WIDTH
      description: "Description: Selects proportion of DQ bus width that is used by the SDRAM 00 - Full DQ bus width to SDRAM 01 - Half DQ bus width to SDRAM 10 - Quarter DQ bus width to SDRAM 11 - Reserved. Note that half bus width mode is only supported when the SDRAM bus width is a multiple of 16, and quarter bus width mode is only supported when the SDRAM bus width is a multiple of 32 and the configuration parameter MEMC_QBUS_SUPPORT is set. Bus width refers to DQ bus width (excluding any ECC width). Value After Reset: 0x0 Exists: Always."
      bit_offset: 12
      bit_size: 2
    - name: DLL_OFF_MODE
      description: "Description: Set to 1 when uMCTL2 and DRAM has to be put in DLL-off mode for low frequency operation. Set to 0 to put uMCTL2 and DRAM in DLL-on mode for normal frequency operation. Value After Reset: 0x0 Exists: MEMC_DDR3_OR_4==1."
      bit_offset: 15
      bit_size: 1
    - name: BURST_RDWR
      description: "Description: SDRAM burst length used: 0001 - Burst length of 2 (only supported for mDDR) 0010 - Burst length of 4 0100 - Burst length of 8 1000 - Burst length of 16 (only supported for mDDR and LPDDR2) All other values are reserved. This controls the burst size used to access the SDRAM. This must match the burst length mode register setting in the SDRAM. Burst length of 2 is not supported with AXI ports when MEMC_BURST_LENGTH is 8. Value After Reset: 0x4 Exists: Always."
      bit_offset: 16
      bit_size: 4
    - name: ACTIVE_RANKS
      description: 'Description: Only present for multi-rank configurations. Each bit represents one rank. For two-rank configurations, only bits[25:24] are present. 1 - populated 0 - unpopulated LSB is the lowest rank number. For 2 ranks following combinations are legal: 01 - One rank 11 - Two ranks Others - Reserved. For 4 ranks following combinations are legal: 0001 - One rank 0011 - Two ranks 1111 - Four ranks Value After Reset: "(MEMC_NUM_RANKS==4) ? 0xF :((MEMC_NUM_RANKS==2) ? 0x3 : 0x1)" Exists: MEMC_NUM_RANKS>1.'
      bit_offset: 24
      bit_size: 4
fieldset/ODTCFG:
  description: "Description: ODT Configuration Register."
  fields:
    - name: RD_ODT_DELAY
      description: "Description: The delay, in clock cycles, from issuing a read command to setting ODT values associated with that command. ODT setting must remain constant for the entire time that DQS is driven by the uMCTL2. ODT is used only in DDR2, DDR3, DDR4 and LPDDR3 designs. Recommended values: DDR2 If (CL + AL < 4), then 0. If (CL + AL >= 4), then (CL + AL - 4) DDR3 (CL - CWL) DDR4 If CAL mode is enabled, CL - CWL + DFITMG1.dfi_t_cmd_lat If CAL mode is not enabled, CL - CWL -1, or 0 if CL - CWL < 1 LPDDR3, MEMC_FREQ_RATIO=2 CL - RU(tODToffmax/tCK)) Value After Reset: 0x0 Exists: Always."
      bit_offset: 2
      bit_size: 5
    - name: RD_ODT_HOLD
      description: "Description: Cycles to hold ODT for a read command. The minimum supported value is 2. Recommended values: DDR2/DDR3 BL8 - 0x6 BL4 - 0x4 DDR4 - 0x6, but needs to be reduced to 0x5 in CAL mode to avoid overlap of read and write ODT LPDDR3 - RU(tDQSCKmax/tCK) + 4 + 1 Value After Reset: 0x4 Exists: Always."
      bit_offset: 8
      bit_size: 4
    - name: WR_ODT_DELAY
      description: "Description: The delay, in clock cycles, from issuing a write command to setting ODT values associated with that command. ODT setting must remain constant for the entire time that DQS is driven by the uMCTL2. ODT is used only in DDR2, DDR3, DDR4 and LPDDR3 designs. Recommended values: DDR2 If (CWL + AL < 3), then 0. If (CWL + AL >= 3), then (CWL + AL - 3) DDR3 - 0 DDR4 - DFITMG1.dfi_t_cmd_lat (to adjust for CAL mode) LPDDR3 - (CWL - RU(tODToffmax/tCK)) Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 5
    - name: WR_ODT_HOLD
      description: "Description: Cycles to hold ODT for a write command. The minimum supported value is 2. DDR2/DDR3/DDR4 BL8 - 0x6 BL4 - 0x4 LPDDR3 - RU(tDQSSmax/tCK) + 4 Value After Reset: 0x4 Exists: Always."
      bit_offset: 24
      bit_size: 4
fieldset/ODTMAP:
  description: "Description: ODT/Rank Map Register."
  fields:
    - name: RANK0_WR_ODT
      description: "Description: Indicates which remote ODTs must be turned on during a write to rank 0. Each rank has a remote ODT (in the SDRAM) which can be turned on by setting the appropriate bit here. Rank 0 is controlled by the LSB; rank 1 is controlled by bit next to the LSB, etc. For each rank, set its bit to 1 to enable its ODT. Value After Reset: 0x1 Exists: Always."
      bit_offset: 0
      bit_size: 4
    - name: RANK0_RD_ODT
      description: "Description: Indicates which remote ODTs must be turned on during a read from rank 0. Each rank has a remote ODT (in the SDRAM) which can be turned on by setting the appropriate bit here. Rank 0 is controlled by the LSB; rank 1 is controlled by bit next to the LSB, etc. For each rank, set its bit to 1 to enable its ODT. Value After Reset: 0x1 Exists: Always."
      bit_offset: 4
      bit_size: 4
    - name: RANK1_WR_ODT
      description: 'Description: Indicates which remote ODTs must be turned on during a write to rank 1. Each rank has a remote ODT (in the SDRAM) which can be turned on by setting the appropriate bit here. Rank 0 is controlled by the LSB; rank 1 is controlled by bit next to the LSB, etc. For each rank, set its bit to 1 to enable its ODT. Present only in configurations that have 2 or more ranks Value After Reset: "(MEMC_NUM_RANKS>1) ? 0x2 : 0x0" Exists: MEMC_NUM_RANKS>1.'
      bit_offset: 8
      bit_size: 4
    - name: RANK1_RD_ODT
      description: 'Description: Indicates which remote ODTs must be turned on during a read from rank 1. Each rank has a remote ODT (in the SDRAM) which can be turned on by setting the appropriate bit here. Rank 0 is controlled by the LSB; rank 1 is controlled by bit next to the LSB, etc. For each rank, set its bit to 1 to enable its ODT. Present only in configurations that have 2 or more ranks Value After Reset: "(MEMC_NUM_RANKS>1) ? 0x2 : 0x0" Exists: MEMC_NUM_RANKS>1.'
      bit_offset: 12
      bit_size: 4
fieldset/PCCFG:
  description: "Description: Port Common Configuration Register."
  fields:
    - name: GO2CRITICAL_EN
      description: "Description: If set to 1 (enabled), sets co_gs_go2critical_wr and co_gs_go2critical_rd signals going to DDRC based on urgent input (awurgent, arurgent) coming from AXI master. If set to 0 (disabled), co_gs_go2critical_wr and co_gs_go2critical_rd signals at DDRC are driven to 1b'0. Value After Reset: 0x0 Exists: Always."
      bit_offset: 0
      bit_size: 1
    - name: PAGEMATCH_LIMIT
      description: "Description: Page match four limit. If set to 1, limits the number of consecutive same page DDRC transactions that can be granted by the Port Arbiter to four when Page Match feature is enabled. If set to 0, there is no limit imposed on number of consecutive same page DDRC transactions. Value After Reset: 0x0 Exists: Always."
      bit_offset: 4
      bit_size: 1
fieldset/PERFHPR1:
  description: "Description: High Priority Read CAM Register 1."
  fields:
    - name: HPR_MAX_STARVE
      description: "Description: Number of clocks that the HPR queue can be starved before it goes critical. The minimum valid functional value for this register is 0x1. Programming it to 0x0 will disable the starvation functionality; during normal operation, this function should not be disabled as it will cause excessive latencies. Unit: Clock cycles. FOR PERFORMANCE ONLY. Value After Reset: 0x1 Exists: Always."
      bit_offset: 0
      bit_size: 16
    - name: HPR_XACT_RUN_LENGTH
      description: "Description: Number of transactions that are serviced once the HPR queue goes critical is the smaller of: This number Number of transactions available Unit: Transaction. FOR PERFORMANCE ONLY. Value After Reset: 0xf Exists: Always."
      bit_offset: 24
      bit_size: 8
fieldset/PERFLPR1:
  description: "Description: Low Priority Read CAM Register 1."
  fields:
    - name: LPR_MAX_STARVE
      description: "Description: Number of clocks that the LPR queue can be starved before it goes critical. The minimum valid functional value for this register is 0x1. Programming it to 0x0 will disable the starvation functionality; during normal operation, this function should not be disabled as it will cause excessive latencies. Unit: Clock cycles. FOR PERFORMANCE ONLY. Value After Reset: 0x7f Exists: Always."
      bit_offset: 0
      bit_size: 16
    - name: LPR_XACT_RUN_LENGTH
      description: "Description: Number of transactions that are serviced once the LPR queue goes critical is the smaller of: This number Number of transactions available. Unit: Transaction. FOR PERFORMANCE ONLY. Value After Reset: 0xf Exists: Always."
      bit_offset: 24
      bit_size: 8
fieldset/PERFVPR1:
  description: "Description: Variable Priority Read CAM Register 1."
  fields:
    - name: VPR_TIMEOUT_RANGE
      description: "Description: Indicates the range of the timeout value that is used for grouping the expired VPR commands in the CAM in DDRC. For example, if the register value is set to 0xF, then the priorities of all the VPR commands whose timeout counters are 15 or below will be considered as expired-VPR commands when the timeout value of any of the VPR commands reach 0. The expired-VPR commands, when present, are given higher priority than HPR commands. The VPR commands are expected to consist of largely page hit traffic and by grouping them together the bus utilization is expected to increase. This register applies to transactions inside the DDRC only. The Max value for this register is 0x7FF and the Min value is 0x0. When programmed to the Max value of 0x7FF, all the VPR commands that come in to DDRC will time-out right-away and will be considered as expired-VPR. When programmed to the Min value of 0x0, the timer of each command would have to reach a value of 0 before it will be considered as expired-VPR. Unit: Clock cycles. FOR PERFORMANCE ONLY. Value After Reset: 0x0 Exists: UMCTL2_VPR_EN==1."
      bit_offset: 0
      bit_size: 11
fieldset/PERFVPW1:
  description: "Description: Variable Priority Write CAM Register 1."
  fields:
    - name: VPW_TIMEOUT_RANGE
      description: "Description: Indicates the range of the timeout value that is used for grouping the expired VPW commands in the CAM in DDRC. For example, if the register value is set to 0xF, then the priorities of all the VPW commands whose timeout counters are 15 or below will be considered as expired-VPW commands when the timeout value of any of the VPW commands reach 0. The expired-VPW commands, when present, are given higher priority than normal Write commands. The VPW commands are expected to consist of largely page hit traffic and by grouping them together the bus utilization is expected to increase. This register applies to transactions inside the DDRC only. The Max value for this register is 0x7FF and the Min value is 0x0. When programmed to the Max value of 0x7FF, all the VPW commands that come in to DDRC will time-out right-away and will be considered as expired-VPW. When programmed to the Min value of 0x0, the timer of each command would have to reach a value of 0 before it will be considered as expired-VPW. Unit: Clock cycles. FOR PERFORMANCE ONLY. Value After Reset: 0x0 Exists: UMCTL2_VPW_EN==1."
      bit_offset: 0
      bit_size: 11
fieldset/PERFWR1:
  description: "Description: Write CAM Register 1."
  fields:
    - name: W_MAX_STARVE
      description: "Description: Number of clocks that the WR queue can be starved before it goes critical. The minimum valid functional value for this register is 0x1. Programming it to 0x0 will disable the starvation functionality; during normal operation, this function should not be disabled as it will cause excessive latencies. Unit: Clock cycles. FOR PERFORMANCE ONLY. Value After Reset: 0x7f Exists: Always."
      bit_offset: 0
      bit_size: 16
    - name: W_XACT_RUN_LENGTH
      description: "Description: Number of transactions that are serviced once the WR queue goes critical is the smaller of: This number Number of transactions available. Unit: Transaction. FOR PERFORMANCE ONLY. Value After Reset: 0xf Exists: Always."
      bit_offset: 24
      bit_size: 8
