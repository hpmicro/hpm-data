    - name: ADDRMAP_ROW_B14
      description: "Description: Selects the HIF address bit used as row address bit 14. Valid Range: 0 to 11, and 15 Internal Base: 20 The selected HIF address bit is determined by adding the internal base to the value of this field. If set to 15, row address bit 14 is set to 0. Value After Reset: 0x0 Exists: Always."
      bit_offset: 16
      bit_size: 4
    - name: ADDRMAP_ROW_B15
      description: "Description: Selects the HIF address bit used as row address bit 15. Valid Range: 0 to 11, and 15 Internal Base: 21 The selected HIF address bit is determined by adding the internal base to the value of this field. If set to 15, row address bit 15 is set to 0. Value After Reset: 0x0 Exists: Always."
      bit_offset: 24
