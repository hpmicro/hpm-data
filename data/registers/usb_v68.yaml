fieldset/ASYNCLISTADDR:
  description: Next Asynch. Address Register.
  fields:
    - name: ASYBASE
      description: ASYBASE Link Pointer Low (LPL). These bits correspond to memory address signals [31:5], respectively. This field may only reference a Queue Head (QH). Only used by the host controller.
      bit_offset: 5
      bit_size: 27
fieldset/BURSTSIZE:
  description: Programmable Burst Size Register.
  fields:
    - name: RXPBURST
      description: RXPBURST Programmable RX Burst Size. Default value is determined by TXBURST bits in n_HWRXBUF. This register represents the maximum length of a the burst in 32-bit words while moving data from the USB bus to system memory.
      bit_offset: 0
      bit_size: 8
    - name: TXPBURST
      description: TXPBURST Programmable TX Burst Size. Default value is determined by TXBURST bits in n_HWTXBUF. This register represents the maximum length of a the burst in 32-bit words while moving data from system memory to the USB bus.
      bit_offset: 8
      bit_size: 8
fieldset/DEVICEADDR:
  description: Device Address Register.
  fields:
    - name: USBADRA
      description: "USBADRA Device Address Advance. Default=0. When this bit is '0', any writes to USBADR are instantaneous. When this bit is written to a '1' at the same time or before USBADR is written, the write to the USBADR field is staged and held in a hidden register. After an IN occurs on endpoint 0 and is ACKed, USBADR will be loaded from the holding register. Hardware will automatically clear this bit on the following conditions: 1) IN is ACKed to endpoint 0. (USBADR is updated from staging register). 2) OUT/SETUP occur to endpoint 0. (USBADR is not updated). 3) Device Reset occurs (USBADR is reset to 0). NOTE: After the status phase of the SET_ADDRESS descriptor, the DCD has 2 ms to program the USBADR field. This mechanism will ensure this specification is met when the DCD can not write of the device address within 2ms from the SET_ADDRESS status phase. If the DCD writes the USBADR with USBADRA=1 after the SET_ADDRESS data phase (before the prime of the status phase), the USBADR will be programmed instantly at the correct time and meet the 2ms USB requirement."
      bit_offset: 24
      bit_size: 1
    - name: USBADR
      description: USBADR Device Address. These bits correspond to the USB device address.
      bit_offset: 25
      bit_size: 7
fieldset/ENDPTCOMPLETE:
  description: Endpoint Complete Register.
  fields:
    - name: ERCE
      description: "ERCE Endpoint Receive Complete Event - RW/C. Each bit indicates a received event (OUT/SETUP) occurred and software should read the corresponding endpoint queue to determine the transfer status. If the corresponding IOC bit is set in the Transfer Descriptor, then this bit is set simultaneously with the USBINT . Writing one clears the corresponding bit in this register. ERCE[N] - Endpoint #N, N is in 0..7."
      bit_offset: 0
      bit_size: 16
    - name: ETCE
      description: "ETCE Endpoint Transmit Complete Event - R/WC. Each bit indicates a transmit event (IN/INTERRUPT) occurred and software should read the corresponding endpoint queue to determine the endpoint status. If the corresponding IOC bit is set in the Transfer Descriptor, then this bit is set simultaneously with the USBINT . Writing one clears the corresponding bit in this register. ETCE[N] - Endpoint #N, N is in 0..7."
      bit_offset: 16
      bit_size: 16
fieldset/ENDPTCTRL:
  description: no description available.
  fields:
    - name: RXS
      description: "RXS RX Endpoint Stall - Read/Write 0 End Point OK. [Default] 1 End Point Stalled This bit is set automatically upon receipt of a SETUP request if this Endpoint is configured as a Control Endpointand this bit will continue to be cleared by hardware until the associated ENDPTSETUPSTAT bit is cleared. Software can write a one to this bit to force the endpoint to return a STALL handshake to the Host. This control will continue to STALL until this bit is either cleared by software or automatically cleared as above for control endpoints. NOTE: [CONTROL ENDPOINT TYPES ONLY]: there is a slight delay (50 clocks max) between the ENDPTSETUPSTAT begin cleared and hardware continuing to clear this bit. In most systems, it is unlikely the DCD software will observe this delay. However, should the DCD observe that the stall bit is not set after writing a one to it then follow this procedure: continually write this stall bit until it is set or until a new setup has been received by checking the associated endptsetupstat Bit."
      bit_offset: 0
      bit_size: 1
    - name: RXT
      description: RXT RX Endpoint Type - Read/Write 00 Control 01 Isochronous 10 Bulk 11 Interrupt.
      bit_offset: 2
      bit_size: 2
    - name: RXR
      description: RXR RX Data Toggle Reset (WS) Write 1 - Reset PID Sequence Whenever a configuration event is received for this Endpoint, software must write a one to this bit in order to synchronize the data PID's between the host and device.
      bit_offset: 6
      bit_size: 1
    - name: RXE
      description: RXE RX Endpoint Enable 0 Disabled [Default] 1 Enabled An Endpoint should be enabled only after it has been configured.
      bit_offset: 7
      bit_size: 1
    - name: TXS
      description: "TXS TX Endpoint Stall - Read/Write 0 End Point OK 1 End Point Stalled This bit will be cleared automatically upon receipt of a SETUP request if this Endpoint is configured as a Control Endpoint and this bit will continue to be cleared by hardware until the associated ENDPTSETUPSTAT bit is cleared. Software can write a one to this bit to force the endpoint to return a STALL handshake to the Host. This control will continue to STALL until this bit is either cleared by software or automatically cleared as above for control endpoints. NOTE: [CONTROL ENDPOINT TYPES ONLY]: there is a slight delay (50 clocks max) between the ENDPTSETUPSTAT begin cleared and hardware continuing to clear this bit. In most systems, it is unlikely the DCD software will observe this delay. However, should the DCD observe that the stall bit is not set after writing a one to it then follow this procedure: continually write this stall bit until it is set or until a new setup has been received by checking the associated endptsetupstat Bit."
      bit_offset: 16
      bit_size: 1
    - name: TXT
      description: TXT TX Endpoint Type - Read/Write 00 Control 01 Isochronous 10 Bulk 11 Interrupt.
      bit_offset: 18
      bit_size: 2
    - name: TXR
      description: TXR TX Data Toggle Reset (WS) Write 1 - Reset PID Sequence Whenever a configuration event is received for this Endpoint, software must write a one to this bit in order to synchronize the data PID's between the Host and device.
      bit_offset: 22
      bit_size: 1
    - name: TXE
      description: TXE TX Endpoint Enable 0 Disabled [Default] 1 Enabled An Endpoint should be enabled only after it has been configured.
      bit_offset: 23
      bit_size: 1
fieldset/ENDPTFLUSH:
  description: Endpoint Flush Register.
  fields:
    - name: FERB
      description: "FERB Flush Endpoint Receive Buffer - R/WS. Writing one to a bit(s) causes the associated endpoint(s) to clear any primed buffers. If a packet is in progress for one of the associated endpoints, then that transfer continues until completion. Hardware clears this register after the endpoint flush operation is successful. FERB[N] - Endpoint #N, N is in 0..7."
      bit_offset: 0
      bit_size: 16
    - name: FETB
      description: "FETB Flush Endpoint Transmit Buffer - R/WS. Writing one to a bit(s) in this register causes the associated endpoint(s) to clear any primed buffers. If a packet is in progress for one of the associated endpoints, then that transfer continues until completion. Hardware clears this register after the endpoint flush operation is successful. FETB[N] - Endpoint #N, N is in 0..7."
      bit_offset: 16
      bit_size: 16
fieldset/ENDPTLISTADDR:
  description: Endpoint List Address Register.
  fields:
    - name: EPBASE
      description: EPBASE Endpoint List Pointer(Low). These bits correspond to memory address signals [31:11], respectively. This field will reference a list of up to 32 Queue Head (QH) (that is, one queue head per endpoint & direction).
      bit_offset: 11
      bit_size: 21
fieldset/ENDPTNAK:
  description: Endpoint NAK Register.
  fields:
    - name: EPRN
      description: "EPRN RX Endpoint NAK - R/WC. Each RX endpoint has 1 bit in this field. The bit is set when the device sends a NAK handshake on a received OUT or PING token for the corresponding endpoint. Bit [N] - Endpoint #[N], N is 0-7."
      bit_offset: 0
      bit_size: 16
    - name: EPTN
      description: "EPTN TX Endpoint NAK - R/WC. Each TX endpoint has 1 bit in this field. The bit is set when the device sends a NAK handshake on a received IN token for the corresponding endpoint. Bit [N] - Endpoint #[N], N is 0-7."
      bit_offset: 16
      bit_size: 16
fieldset/ENDPTNAKEN:
  description: Endpoint NAK Enable Register.
  fields:
    - name: EPRNE
      description: "EPRNE RX Endpoint NAK Enable - R/W. Each bit is an enable bit for the corresponding RX Endpoint NAK bit. If this bit is set and the corresponding RX Endpoint NAK bit is set, the NAK Interrupt bit is set. Bit [N] - Endpoint #[N], N is 0-7."
      bit_offset: 0
      bit_size: 16
    - name: EPTNE
      description: "EPTNE TX Endpoint NAK Enable - R/W. Each bit is an enable bit for the corresponding TX Endpoint NAK bit. If this bit is set and the corresponding TX Endpoint NAK bit is set, the NAK Interrupt bit is set. Bit [N] - Endpoint #[N], N is 0-7."
      bit_offset: 16
      bit_size: 16
fieldset/ENDPTPRIME:
  description: Endpoint Prime Register.
  fields:
    - name: PERB
      description: "PERB Prime Endpoint Receive Buffer - R/WS. For each endpoint, a corresponding bit is used to request a buffer prepare for a receive operation for when a USB host initiates a USB OUT transaction. Software should write a one to the corresponding bit whenever posting a new transfer descriptor to an endpoint queue head. Hardware automatically uses this bit to begin parsing for a new transfer descriptor from the queue head and prepare a receive buffer. Hardware clears this bit when the associated endpoint(s) is (are) successfully primed. NOTE: These bits are momentarily set by hardware during hardware re-priming operations when a dTD is retired, and the dQH is updated. PERB[N] - Endpoint #N, N is in 0..7."
      bit_offset: 0
      bit_size: 16
    - name: PETB
      description: "PETB Prime Endpoint Transmit Buffer - R/WS. For each endpoint a corresponding bit is used to request that a buffer is prepared for a transmit operation in order to respond to a USB IN/INTERRUPT transaction. Software should write a one to the corresponding bit when posting a new transfer descriptor to an endpoint queue head. Hardware automatically uses this bit to begin parsing for a new transfer descriptor from the queue head and prepare a transmit buffer. Hardware clears this bit when the associated endpoint(s) is (are) successfully primed. NOTE: These bits are momentarily set by hardware during hardware re-priming operations when a dTD is retired, and the dQH is updated. PETB[N] - Endpoint #N, N is in 0..7."
      bit_offset: 16
      bit_size: 16
fieldset/ENDPTSETUPSTAT:
  description: Endpoint Setup Status Register.
  fields:
    - name: ENDPTSETUPSTAT
      description: ENDPTSETUPSTAT Setup Endpoint Status. For every setup transaction that is received, a corresponding bit in this register is set to one. Software must clear or acknowledge the setup transfer by writing a one to a respective bit after it has read the setup data from Queue head. The response to a setup packet as in the order of operations and total response time is crucial to limit bus time outs while the setup lock out mechanism is engaged. This register is only used in device mode.
      bit_offset: 0
      bit_size: 16
fieldset/ENDPTSTAT:
  description: Endpoint Status Register.
  fields:
    - name: ERBR
      description: "ERBR Endpoint Receive Buffer Ready -- Read Only. One bit for each endpoint indicates status of the respective endpoint buffer. This bit is set to a one by the hardware as a response to receiving a command from a corresponding bit in the ENDPRIME register. There is always a delay between setting a bit in the ENDPRIME register and endpoint indicating ready. This delay time varies based upon the current USB traffic and the number of bits set in the ENDPRIME register. Buffer ready is cleared by USB reset, by the USB DMA system, or through the ENDPTFLUSH register. NOTE: These bits are momentarily cleared by hardware during hardware endpoint re-priming operations when a dTD is retired, and the dQH is updated. ERBR[N] - Endpoint #N, N is in 0..7."
      bit_offset: 0
      bit_size: 16
    - name: ETBR
      description: "ETBR Endpoint Transmit Buffer Ready -- Read Only. One bit for each endpoint indicates status of the respective endpoint buffer. This bit is set to one by the hardware as a response to receiving a command from a corresponding bit in the ENDPTPRIME register. There is always a delay between setting a bit in the ENDPTPRIME register and endpoint indicating ready. This delay time varies based upon the current USB traffic and the number of bits set in the ENDPRIME register. Buffer ready is cleared by USB reset, by the USB DMA system, or through the ENDPTFLUSH register. NOTE: These bits are momentarily cleared by hardware during hardware endpoint re-priming operations when a dTD is retired, and the dQH is updated. ETBR[N] - Endpoint #N, N is in 0..7."
      bit_offset: 16
      bit_size: 16
fieldset/FRINDEX:
  description: USB Frame Index Register.
  fields:
    - name: FRINDEX
      description: "FRINDEX Frame Index. The value, in this register, increments at the end of each time frame (micro-frame). Bits [N: 3] are used for the Frame List current index. This means that each location of the frame list is accessed 8 times (frames or micro-frames) before moving to the next index. The following illustrates values of N based on the value of the Frame List Size field in the USBCMD register, when used in host mode. USBCMD [Frame List Size] Number Elements N In device mode the value is the current frame number of the last frame transmitted. It is not used as an index. In either mode bits 2:0 indicate the current microframe. The bit field values description below is represented as (Frame List Size) Number Elements N. 00000000000000 - (1024) 12 00000000000001 - (512) 11 00000000000010 - (256) 10 00000000000011 - (128) 9 00000000000100 - (64) 8 00000000000101 - (32) 7 00000000000110 - (16) 6 00000000000111 - (8) 5."
      bit_offset: 0
      bit_size: 14
fieldset/GPTIMER0CTRL:
  description: "General Purpose Timer #0 Controller Register."
  fields:
    - name: GPTCNT
      description: GPTCNT General Purpose Timer Counter. This field is the count value of the countdown timer.
      bit_offset: 0
      bit_size: 24
    - name: GPTMODE
      description: GPTMODE General Purpose Timer Mode In one shot mode, the timer will count down to zero, generate an interrupt, and stop until the counter is reset by software; In repeat mode, the timer will count down to zero, generate an interrupt and automatically reload the counter value from GPTLD bits to start again. 0 - One Shot Mode 1 - Repeat Mode.
      bit_offset: 24
      bit_size: 1
    - name: GPTRST
      description: GPTRST General Purpose Timer Reset 0 - No action 1 - Load counter value from GPTLD bits in n_GPTIMER0LD.
      bit_offset: 30
      bit_size: 1
    - name: GPTRUN
      description: GPTRUN General Purpose Timer Run GPTCNT bits are not effected when setting or clearing this bit. 0 - Stop counting 1 - Run.
      bit_offset: 31
      bit_size: 1
fieldset/GPTIMER0LD:
  description: "General Purpose Timer #0 Load Register."
  fields:
    - name: GPTLD
      description: "GPTLD General Purpose Timer Load Value These bit fields are loaded to GPTCNT bits when GPTRST bit is set '1b'. This value represents the time in microseconds minus 1 for the timer duration. Example: for a one millisecond timer, load 1000-1=999 or 0x0003E7. NOTE: Max value is 0xFFFFFF or 16.777215 seconds."
      bit_offset: 0
      bit_size: 24
fieldset/GPTIMER1CTRL:
  description: "General Purpose Timer #1 Controller Register."
  fields:
    - name: GPTCNT
      description: GPTCNT General Purpose Timer Counter. This field is the count value of the countdown timer.
      bit_offset: 0
      bit_size: 24
    - name: GPTMODE
      description: GPTMODE General Purpose Timer Mode In one shot mode, the timer will count down to zero, generate an interrupt, and stop until the counter is reset by software. In repeat mode, the timer will count down to zero, generate an interrupt and automatically reload the counter value from GPTLD bits to start again. 0 - One Shot Mode 1 - Repeat Mode.
      bit_offset: 24
      bit_size: 1
    - name: GPTRST
      description: GPTRST General Purpose Timer Reset 0 - No action 1 - Load counter value from GPTLD bits in USB_n_GPTIMER1LD.
      bit_offset: 30
      bit_size: 1
    - name: GPTRUN
      description: GPTRUN General Purpose Timer Run GPTCNT bits are not effected when setting or clearing this bit. 0 - Stop counting 1 - Run.
      bit_offset: 31
      bit_size: 1
fieldset/GPTIMER1LD:
  description: "General Purpose Timer #1 Load Register."
  fields:
    - name: GPTLD
      description: "GPTLD General Purpose Timer Load Value These bit fields are loaded to GPTCNT bits when GPTRST bit is set '1b'. This value represents the time in microseconds minus 1 for the timer duration. Example: for a one millisecond timer, load 1000-1=999 or 0x0003E7. NOTE: Max value is 0xFFFFFF or 16.777215 seconds."
      bit_offset: 0
      bit_size: 24
fieldset/OTGSC:
  description: On-The-Go Status & control Register.
  fields:
    - name: VD
      description: VD VBUS_Discharge - Read/Write. Setting this bit causes VBus to discharge through a resistor.
      bit_offset: 0
      bit_size: 1
    - name: VC
      description: VC VBUS Charge - Read/Write. Setting this bit causes the VBus line to be charged. This is used for VBus pulsing during SRP.
      bit_offset: 1
      bit_size: 1
    - name: IDPU
      description: IDPU ID Pullup - Read/Write This bit provide control over the ID pull-up resistor; 0 = off, 1 = on [default]. When this bit is 0, the ID input will not be sampled.
      bit_offset: 5
      bit_size: 1
    - name: ID
      description: ID USB ID - Read Only. 0 = A device, 1 = B device.
      bit_offset: 8
      bit_size: 1
    - name: AVV
      description: AVV A VBus Valid - Read Only. Indicates VBus is above the A VBus valid threshold.
      bit_offset: 9
      bit_size: 1
    - name: ASV
      description: ASV A Session Valid - Read Only. Indicates VBus is above the A session valid threshold.
      bit_offset: 10
      bit_size: 1
    - name: IDIS
      description: IDIS USB ID Interrupt Status - Read/Write. This bit is set when a change on the ID input has been detected. Software must write a one to clear this bit.
      bit_offset: 16
      bit_size: 1
    - name: AVVIS
      description: AVVIS A VBus Valid Interrupt Status - Read/Write to Clear. This bit is set when VBus has either risen above or fallen below the VBus valid threshold on an A device. Software must write a one to clear this bit.
      bit_offset: 17
      bit_size: 1
    - name: ASVIS
      description: ASVIS A Session Valid Interrupt Status - Read/Write to Clear. This bit is set when VBus has either risen above or fallen below the A session valid threshold. Software must write a one to clear this bit.
      bit_offset: 18
      bit_size: 1
    - name: IDIE
      description: IDIE USB ID Interrupt Enable - Read/Write. Setting this bit enables the USB ID interrupt.
      bit_offset: 24
      bit_size: 1
    - name: AVVIE
      description: AVVIE A VBus Valid Interrupt Enable - Read/Write. Setting this bit enables the A VBus valid interrupt.
      bit_offset: 25
      bit_size: 1
    - name: ASVIE
      description: ASVIE A Session Valid Interrupt Enable - Read/Write.
      bit_offset: 26
      bit_size: 1
