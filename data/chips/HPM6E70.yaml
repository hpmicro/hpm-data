name: HPM6E70
family: HPM6E00 Series
sub_family: HPM6E00, Dual-core
packages:
  - name: HPM6E70xGN
    package: BGA196
    pins: 196
  - name: HPM6E70xVM
    package: BGA289
    pins: 289
memory:
  # 2MB SRAM
  - address: 0x00000000
    kind: ram
    name: ILM0
    size: 256K
  - address: 0x00040000
    kind: ram
    name: ILM1
    size: 256K
  - address: 0x00200000
    kind: ram
    name: DLM0
    size: 256K
  - address: 0x00240000
    kind: ram
    name: DLM1
    size: 256K
  - address: 0x01200000
    kind: ram
    name: AXI_SRAM0 # XRAM0
    size: 512K
  - address: 0x01280000
    kind: ram
    name: AXI_SRAM1 # XRAM1
    size: 512K # 512K
  - address: 0xF0200000
    kind: ram
    name: AHB_SRAM # HRAM
    size: 32K
  - address: 0x80000000
    kind: flash
    name: XPI0
    size: 1M
  # FEMC(SRAM/SDRAM)
  # 0x40000000 - 0x7FFFFFFF
  # PPI
  # 0xF8000000 - 0xFFFFFFFF
cores:
  - name: RV32-IMAFDCPB
    ip-core: Andes D45
    include_peripherals:
      - "../family/COMMON.yaml"
      - "../family/HPM6E00.yaml"
    include_interrupts: "../interrupts/HPM6E80.yaml"
    gen_dma_channels:
      HDMA: 32
      XDMA: 32
_raw: "EtherCAT从栈控制器, 多达2轴电机控制"
